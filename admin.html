<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>SepetTaxi – Admin</title>
<meta name="theme-color" content="#000000" />
<style>
  *{box-sizing:border-box}
  :root{--y:#f5c400; --line:rgba(255,255,255,.10); --mut:rgba(255,255,255,.65); --ok:#2bd576; --bad:#ff4d4d}
  html,body{margin:0; background:#000; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
  header{height:56px; display:flex; align-items:center; justify-content:center; border-bottom:1px solid rgba(255,255,255,.08)}
  header span{color:var(--y); font-weight:900}
  .wrap{padding:12px; display:flex; flex-direction:column; gap:10px}
  .card{background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.08); border-radius:18px; padding:12px}
  .inp{width:100%; padding:12px; border-radius:14px; border:1px solid rgba(255,255,255,.10); background:rgba(0,0,0,.25); color:#fff; font-weight:800; outline:none}
  .btn{border:0; width:100%; padding:14px; border-radius:16px; font-weight:900; cursor:pointer; background:var(--y); color:#000}
  .btn2{border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.06); color:#fff}
  .list .item{padding:12px; border-radius:16px; background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.10); margin-bottom:10px}
  .row{display:flex; justify-content:space-between; gap:10px; align-items:center}
  .tag{padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); font-weight:900; font-size:12px}
  .tag.ok{border-color:rgba(43,213,118,.35); background:rgba(43,213,118,.10)}
  .tag.bad{border-color:rgba(255,77,77,.35); background:rgba(255,77,77,.10)}
  small{color:rgba(255,255,255,.55); font-weight:800}
</style>
</head>
<body>
<header>Sepet<span>Taxi</span> – Admin</header>

<div class="wrap">
  <div class="card">
    <div style="font-weight:950; margin-bottom:8px">Giriş</div>
    <input id="pin" class="inp" placeholder="Admin PIN">
    <div style="height:10px"></div>
    <button id="loginBtn" class="btn">Giriş Yap</button>
    <div style="margin-top:10px"><small>Not: PIN backend’de Script Properties ile değiştirilebilir.</small></div>
  </div>

  <div class="card">
    <div class="row">
      <div style="font-weight:950">Sürücü Başvuruları</div>
      <button class="btn2" style="padding:10px 12px; border-radius:14px; font-weight:900; cursor:pointer" id="refreshBtn">Yenile</button>
    </div>
    <div style="height:10px"></div>
    <div id="list" class="list"></div>
  </div>
</div>

<script>
const API = (localStorage.getItem("SEPETTAXI_API") || "").trim();
function ensureAPI(){ if(!API){ alert("API URL tanımlı değil. SEPETTAXI_API ayarlayın."); throw new Error("API missing"); } }
async function apiCall(action, payload){
  ensureAPI();
  const url = API + (API.includes("?") ? "&" : "?") + "action=" + encodeURIComponent(action);
  const r = await fetch(url, { method:"POST", headers:{ "Content-Type":"text/plain;charset=utf-8" }, body: JSON.stringify(payload||{}) });
  const j = await r.json();
  if(j && j.error) throw new Error(j.error);
  return j;
}
async function apiGet(action, params){
  ensureAPI();
  const u = new URL(API);
  u.searchParams.set("action", action);
  Object.keys(params||{}).forEach(k=> u.searchParams.set(k, params[k]));
  const r = await fetch(u.toString());
  const j = await r.json();
  if(j && j.error) throw new Error(j.error);
  return j;
}

let adminPin = localStorage.getItem("stx_admin_pin") || "";

document.getElementById("pin").value = adminPin;

document.getElementById("loginBtn").addEventListener("click", async ()=>{
  try{
    adminPin = document.getElementById("pin").value.trim();
    if(adminPin.length<2) return alert("PIN girin.");
    // ping auth
    const res = await apiGet("adminPing", { pin: adminPin });
    localStorage.setItem("stx_admin_pin", adminPin);
    alert("Giriş OK");
    await loadDrivers();
  }catch(e){
    alert("Hata: "+e.message);
  }
});

document.getElementById("refreshBtn").addEventListener("click", loadDrivers);

function itemCard(d){
  const approved = d.approved==1;
  const contract = d.contract_accepted==1;
  return `
    <div class="item">
      <div class="row">
        <div style="font-weight:950">${esc(d.first)} ${esc(d.last)}</div>
        <div class="tag ${approved?'ok':'bad'}">${approved?'Aktif':'Bekliyor'}</div>
      </div>
      <div style="height:6px"></div>
      <small>${esc(d.phone)} • ${esc(d.city)} • ${esc(d.vehicle)}</small>
      <div style="height:6px"></div>
      <small>Plaka: ${esc(d.plate||'-')} • Sözleşme: ${contract?'Onaylı':'Yok'}</small>
      <div style="height:10px"></div>
      <div class="row" style="gap:10px">
        <button class="btn" onclick="approve('${d.driver_id}')">Aktive Et</button>
        <button class="btn btn2" onclick="reject('${d.driver_id}')">Reddet</button>
      </div>
    </div>
  `;
}
function esc(s){return (s||"").replace(/[&<>"']/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));}

async function loadDrivers(){
  try{
    if(!adminPin) return;
    const res = await apiGet("adminListDrivers", { pin: adminPin });
    const list = document.getElementById("list");
    if(!res.drivers || res.drivers.length===0){
      list.innerHTML = `<div style="text-align:center;color:rgba(255,255,255,.60);font-weight:900">Kayıt yok</div>`;
      return;
    }
    list.innerHTML = res.drivers.map(itemCard).join("");
  }catch(e){
    alert("Hata: "+e.message);
  }
}

window.approve = async (driver_id)=>{
  try{
    const res = await apiCall("adminApproveDriver", { pin: adminPin, driver_id });
    alert("Sürücü aktive edildi.");
    await loadDrivers();
  }catch(e){ alert("Hata: "+e.message); }
};
window.reject = async (driver_id)=>{
  try{
    const reason = prompt("Red sebebi (opsiyonel)", "") || "";
    const res = await apiCall("adminRejectDriver", { pin: adminPin, driver_id, reason });
    alert("Sürücü reddedildi.");
    await loadDrivers();
  }catch(e){ alert("Hata: "+e.message); }
};
</script>
</body>
</html>
