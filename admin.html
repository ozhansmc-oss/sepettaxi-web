<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>SepetTaxi – Admin İzleme</title>
<meta name="theme-color" content="#f5c400">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
*{box-sizing:border-box}
:root{
  --y:#f5c400;--bg:#050506;--panel:#0f0f10;--card:#141416;
  --line:rgba(255,255,255,.10);--mut:rgba(255,255,255,.65);
  --shadow:0 18px 60px rgba(0,0,0,.55);
}
html,body{margin:0;height:100%;background:var(--bg);color:#fff;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;overflow:hidden}
#map{position:absolute;inset:0}

/* Header */
.header{
  position:fixed;left:0;right:0;top:0;z-index:1200;
  height:56px;display:flex;align-items:center;justify-content:center;
  background:rgba(5,5,6,.75);border-bottom:1px solid var(--line);
  backdrop-filter: blur(10px);
}
.header span{color:var(--y);font-weight:900}

/* Panel */
.panel{
  position:fixed;left:12px;top:68px;z-index:1200;
  width:min(360px,92vw);
  background:rgba(15,15,16,.88);
  border:1px solid var(--line);
  border-radius:18px;
  box-shadow:var(--shadow);
  backdrop-filter: blur(14px);
}
.panel h3{
  margin:0;padding:12px;
  font-size:14px;font-weight:900;border-bottom:1px solid var(--line)
}
.list{max-height:60vh;overflow:auto}
.item{
  padding:12px;border-bottom:1px solid var(--line);
}
.item:last-child{border-bottom:0}
.item .t{font-weight:900}
.item .s{font-size:12px;color:var(--mut);margin-top:4px;line-height:1.25}
.badge{
  display:inline-block;margin-top:6px;
  padding:4px 8px;border-radius:999px;
  font-size:11px;font-weight:700;
  background:rgba(255,255,255,.08);border:1px solid var(--line)
}

/* Leaflet */
.leaflet-control-zoom,.leaflet-control-attribution{display:none!important}
.iconWrap{
  width:34px;height:34px;border-radius:16px;
  display:grid;place-items:center;
  background:rgba(15,15,16,.90);
  border:1px solid rgba(255,255,255,.16);
  box-shadow:0 10px 28px rgba(0,0,0,.45);
}
.iconWrap.yellow{border-color:rgba(245,196,0,.35)}
</style>
</head>

<body>
<div id="map"></div>

<div class="header">
  Sepet<span>Taxi</span> • Admin İzleme
</div>

<div class="panel">
  <h3>Aktif / Atanmış İşler</h3>
  <div class="list" id="jobs"></div>
</div>

<script>
/* ===== CONFIG ===== */
const API_BASE="https://script.google.com/macros/s/AKfycbwXKzBcvA5xRpvGqJSWCq7vzrOGxG1KplHq1vCHTb4j5auQ1G0ySNSfn9der1um4MsMug/exec";
const API=(API_BASE.endsWith("/exec")?API_BASE:(API_BASE.endsWith("/")?API_BASE+"exec":API_BASE+"/exec"));
const POLL_MS=4000;

/* ===== STATE ===== */
const $=id=>document.getElementById(id);
let map;
let markers={};

/* ===== ICONS ===== */
function divIcon(svg,extra=""){
  return L.divIcon({
    className:"",
    html:`<div class="iconWrap ${extra}">${svg}</div>`,
    iconSize:[34,34],iconAnchor:[17,17]
  });
}
const taxiSVG=`<svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M7 16h10l1-5-2-4H8l-2 4 1 5Z" stroke="white" stroke-width="2"/><circle cx="8.5" cy="18.5" r="1.5" fill="white"/><circle cx="15.5" cy="18.5" r="1.5" fill="white"/></svg>`;
const motoSVG=`<svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M7 16h4l2-6h5l2 6" stroke="white" stroke-width="2"/><circle cx="7" cy="16" r="2" stroke="white" stroke-width="2"/><circle cx="19" cy="16" r="2" stroke="white" stroke-width="2"/></svg>`;

/* ===== MAP ===== */
function initMap(){
  map=L.map("map",{zoomControl:false,attributionControl:false})
    .setView([40.195,29.06],12);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:19}).addTo(map);
}

/* ===== API ===== */
async function api(action){
  try{
    const r=await fetch(API,{
      method:"POST",
      headers:{"Content-Type":"text/plain;charset=utf-8"},
      body:JSON.stringify({action:"adminList"})
    });
    const t=await r.text();
    return JSON.parse(t);
  }catch(e){return {error:"NET"}}
}

/* ===== RENDER ===== */
function render(res){
  const box=$("jobs"); box.innerHTML="";
  (res.jobs||[]).forEach(j=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`
      <div class="t">${j.service_type==="taxi"?"Taksi":"Kurye"} • ${j.price} ₺</div>
      <div class="s">${j.from_address} → ${j.to_address}</div>
      <div class="s">Sürücü: ${j.driver_name||"—"} (${j.driver_plate||""})</div>
      <span class="badge">${j.status}</span>
    `;
    box.appendChild(div);

    // marker
    if(j.driver_lat && j.driver_lng){
      const id=j.job_id;
      if(!markers[id]){
        markers[id]=L.marker(
          [j.driver_lat,j.driver_lng],
          {icon:divIcon(j.service_type==="taxi"?taxiSVG:motoSVG,"yellow")}
        ).addTo(map);
      }else{
        markers[id].setLatLng([j.driver_lat,j.driver_lng]);
      }
    }
  });
}

/* ===== POLL ===== */
async function poll(){
  const res=await api("adminList");
  if(res?.error) return;
  render(res);
}

/* ===== START ===== */
initMap();
setInterval(poll,POLL_MS);
poll();
</script>
</body>
</html>
