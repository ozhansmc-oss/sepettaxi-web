<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SepetTaxi – Admin</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --border:rgba(255,255,255,.12);
  --text:#fff;
  --muted:#a8a8a8;
  --ok:#7CFF9B;
  --err:#FF7C7C;
}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:1100px;
  margin:0 auto;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  margin-bottom:16px;
  box-shadow:0 0 0 1px var(--border) inset;
}
h1{margin:0 0 6px;font-size:22px}
h2{margin:0 0 10px;font-size:18px}
.badge{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--border);
  font-size:12px;
}
.ok{color:var(--ok)}
.err{color:var(--err)}
.row{display:flex;gap:12px;flex-wrap:wrap}
.col{flex:1;min-width:220px}
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#0f0f0f;
  color:#fff;
}
button{
  padding:14px 18px;
  border-radius:14px;
  border:none;
  background:#fff;
  color:#000;
  font-weight:700;
  cursor:pointer;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  text-align:left;
  padding:10px;
  border-bottom:1px solid var(--border);
  font-size:13px;
}
.small{color:var(--muted);font-size:12px}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="card">
  <h1>SepetTaxi – Admin Panel</h1>
  <div class="badge" id="backendStatus">Backend kontrol ediliyor…</div>
</div>

<!-- SUMMARY -->
<div class="card">
  <h2>Günlük Operasyon Özeti</h2>
  <div class="row">
    <div class="badge" id="todayBox">Bugün: -</div>
    <div class="badge" id="totalBox">Toplam: -</div>
  </div>
</div>

<!-- PENDING JOBS -->
<div class="card">
  <h2>Bekleyen / Atanmış İşler</h2>
  <div id="jobsBox" class="small">Yükleniyor…</div>
</div>

<!-- DRIVERS -->
<div class="card">
  <h2>Sürücüler</h2>
  <div id="driversBox" class="small">Yükleniyor…</div>
</div>

<!-- ASSIGN -->
<div class="card">
  <h2>Manuel İş Atama</h2>
  <div class="row">
    <div class="col">
      <input id="jobId" placeholder="JOB-XXXX">
    </div>
    <div class="col">
      <input id="driverId" placeholder="DRV-001">
    </div>
    <div class="col">
      <button id="assignBtn">İşi Ata</button>
    </div>
  </div>
  <div id="assignMsg" class="small"></div>
</div>

</div>

<script>
/* ================= BACKEND ================= */
const API =
"https://script.google.com/macros/s/AKfycbzS34ZfQf99CI7LAee2RtI0qRjKIuwOik6ymJ1hy1P4_D1bEk3Al7ftu1L1X1S5o-xI/exec";

async function api(action, payload){
  const url = new URL(API);
  url.searchParams.set("action", action);
  if(payload){
    url.searchParams.set("payload", JSON.stringify(payload));
  }
  const r = await fetch(url.toString());
  return await r.json();
}

/* ================= INIT ================= */
document.addEventListener("DOMContentLoaded", async ()=>{

  /* PING */
  const badge = document.getElementById("backendStatus");
  try{
    const ping = await api("ping");
    if(ping.ok){
      badge.textContent = "Backend bağlı";
      badge.classList.add("ok");
    }else{
      badge.textContent = "Backend hata";
      badge.classList.add("err");
    }
  }catch{
    badge.textContent = "Backend bağlantı yok";
    badge.classList.add("err");
    return;
  }

  /* SUMMARY */
  const s = await api("dailySummary");
  document.getElementById("todayBox").textContent =
    `Bugün: ${s.today || 0} | Aktif: ${s.active || 0} | Pending: ${s.pending || 0}`;
  document.getElementById("totalBox").textContent =
    `Toplam: ${s.total || 0} | Aktif: ${s.active || 0} | Pending: ${s.pending || 0}`;

  /* JOBS */
  const jobs = await api("listAllJobs");
  const jb = document.getElementById("jobsBox");
  jb.innerHTML = "";

  if(!jobs.jobs.length){
    jb.textContent = "İş yok";
  }else{
    let t = `<table><tr><th>Job</th><th>Kullanıcı</th><th>Servis</th><th>Status</th><th>Driver</th></tr>`;
    jobs.jobs.forEach(j=>{
      t += `<tr>
        <td>${j.job_id}</td>
        <td>${j.user_name}<br>${j.user_phone}</td>
        <td>${j.service_type}</td>
        <td>${j.status}</td>
        <td>${j.driver_id || "-"}</td>
      </tr>`;
    });
    t += `</table>`;
    jb.innerHTML = t;
  }

  /* DRIVERS */
  const d = await api("listDrivers");
  const db = document.getElementById("driversBox");
  let dt = `<table><tr><th>ID</th><th>Ad</th><th>Telefon</th><th>Araç</th><th>Durum</th></tr>`;
  d.drivers.forEach(x=>{
    dt += `<tr>
      <td>${x.driver_id}</td>
      <td>${x.name}</td>
      <td>${x.phone}</td>
      <td>${x.vehicle_type}</td>
      <td>${x.status}</td>
    </tr>`;
  });
  dt += `</table>`;
  db.innerHTML = dt;
});

/* ================= ASSIGN ================= */
assignBtn.onclick = async ()=>{
  const msg = document.getElementById("assignMsg");
  msg.textContent = "İşleniyor…";

  try{
    const r = await api("assignJob",{
      job_id: jobId.value.trim(),
      driver_id: driverId.value.trim()
    });
    if(!r.ok) throw r.error;
    msg.textContent = "İş atandı";
    location.reload();
  }catch(e){
    msg.textContent = e;
  }
};
</script>
</body>
</html>
