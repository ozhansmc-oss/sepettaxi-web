<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SepetTaxi – Admin</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --border:rgba(255,255,255,.12);
  --text:#fff;
  --muted:#a8a8a8;
  --ok:#7CFF9B;
  --err:#FF7C7C;
}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:1100px;
  margin:0 auto;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  margin-bottom:16px;
  box-shadow:0 0 0 1px var(--border) inset;
}
h1{margin:0 0 6px;font-size:22px}
h2{margin:0 0 10px;font-size:18px}
.badge{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--border);
  font-size:12px;
}
.ok{color:var(--ok)}
.err{color:var(--err)}
.row{display:flex;gap:12px;flex-wrap:wrap}
input{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#0f0f0f;
  color:#fff;
}
button{
  padding:14px 18px;
  border-radius:14px;
  border:none;
  background:#fff;
  color:#000;
  font-weight:700;
  cursor:pointer;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  text-align:left;
  padding:10px;
  border-bottom:1px solid var(--border);
  font-size:13px;
}
.small{color:var(--muted);font-size:12px}
</style>
</head>

<body>
<div class="container">

<div class="card">
  <h1>SepetTaxi – Admin Panel</h1>
  <div class="badge" id="backendStatus">Backend kontrol ediliyor…</div>
</div>

<div class="card">
  <h2>Günlük Operasyon Özeti</h2>
  <div class="row">
    <div class="badge" id="todayBox">Bugün: -</div>
    <div class="badge" id="totalBox">Toplam: -</div>
  </div>
</div>

<div class="card">
  <h2>Bekleyen / Atanmış İşler</h2>
  <div id="jobsBox" class="small">Yükleniyor…</div>
</div>

<div class="card">
  <h2>Sürücüler</h2>
  <div id="driversBox" class="small">Yükleniyor…</div>
</div>

<div class="card">
  <h2>Manuel İş Atama</h2>
  <div class="row">
    <input id="jobId" placeholder="JOB-XXXX">
    <input id="driverId" placeholder="DRV-001">
    <button id="assignBtn">İşi Ata</button>
  </div>
  <div id="assignMsg" class="small"></div>
</div>

</div>

<script>
const API =
"https://script.google.com/macros/s/AKfycbzS34ZfQf99CI7LAee2RtI0qRjKIuwOik6ymJ1hy1P4_D1bEk3Al7ftu1L1X1S5o-xI/exec";

async function api(action, payload){
  const u = new URL(API);
  u.searchParams.set("action", action);
  if(payload) u.searchParams.set("payload", JSON.stringify(payload));
  return await (await fetch(u)).json();
}

document.addEventListener("DOMContentLoaded", async ()=>{

  /* PING */
  const badge = backendStatus;
  try{
    const p = await api("ping");
    badge.textContent = p.ok ? "Backend bağlı" : "Backend hata";
    badge.className = "badge " + (p.ok ? "ok" : "err");
  }catch{
    badge.textContent = "Backend yok";
    badge.className = "badge err";
    return;
  }

  /* SUMMARY */
  const s = await api("dailySummary");
  todayBox.textContent =
    `Bugün: ${s.today.total} | Aktif: ${s.today.active} | Pending: ${s.today.pending}`;
  totalBox.textContent =
    `Toplam: ${s.total.total} | Aktif: ${s.total.active} | Pending: ${s.total.pending}`;

  /* JOBS */
  const j = await api("listPendingJobs");
  jobsBox.innerHTML = j.jobs.length
    ? `<table><tr><th>Job</th><th>Kullanıcı</th><th>Servis</th><th>Status</th></tr>` +
      j.jobs.map(x=>`
        <tr>
          <td>${x.job_id}</td>
          <td>${x.user_name}<br>${x.user_phone}</td>
          <td>${x.service_type}</td>
          <td>${x.status}</td>
        </tr>`).join("") + `</table>`
    : "Bekleyen iş yok";

  /* DRIVERS */
  const d = await api("listDrivers");
  driversBox.innerHTML =
    `<table><tr><th>ID</th><th>Ad</th><th>Telefon</th><th>Araç</th><th>Durum</th></tr>` +
    d.drivers.map(x=>`
      <tr>
        <td>${x.driver_id}</td>
        <td>${x.name}</td>
        <td>${x.phone}</td>
        <td>${x.vehicle_type}</td>
        <td>${x.status}</td>
      </tr>`).join("") + `</table>`;
});

/* ASSIGN */
assignBtn.onclick = async ()=>{
  assignMsg.textContent = "İşleniyor…";
  try{
    const r = await api("assignJob",{
      job_id: jobId.value.trim(),
      driver_id: driverId.value.trim()
    });
    if(!r.ok) throw r.error;
    assignMsg.textContent = "İş atandı";
    location.reload();
  }catch(e){
    assignMsg.textContent = e;
  }
};
</script>
</body>
</html>
