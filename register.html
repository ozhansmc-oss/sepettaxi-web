<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SepetTaxi – Kayıt</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#000;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }
  .card {
    width:100%;
    max-width:420px;
    padding:24px;
    background:#111;
    border-radius:16px;
  }
  h1 { text-align:center; margin-bottom:8px; }
  p { text-align:center; color:#aaa; margin-bottom:20px; }
  input {
    width:100%;
    padding:14px;
    margin:8px 0;
    border-radius:10px;
    border:none;
    font-size:15px;
  }
  label {
    display:block;
    font-size:14px;
    margin-top:10px;
    color:#ccc;
  }
  button {
    width:100%;
    padding:16px;
    margin-top:18px;
    border-radius:14px;
    border:none;
    font-size:16px;
    cursor:pointer;
    background:#fff;
    color:#000;
    font-weight:bold;
  }
  .small {
    text-align:center;
    font-size:13px;
    color:#777;
    margin-top:12px;
  }
</style>
</head>

<body>

<div class="card">
  <h1>SepetTaxi</h1>
  <p>Kayıt Ol</p>

  <input id="name" placeholder="Ad Soyad">
  <input id="phone" placeholder="Telefon (05xx...)">

  <label>
    <input type="checkbox" id="kvkk">
    KVKK’yı kabul ediyorum
  </label>

  <label>
    <input type="checkbox" id="sozlesme">
    Hizmet sözleşmesini kabul ediyorum
  </label>

  <button onclick="register()">Kaydı Tamamla</button>

  <div class="small">
    Kayıt sonrası hizmet ekranına yönlendirilirsin.
  </div>
</div>

<script>
function register(){
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const kvkk = document.getElementById("kvkk").checked;
  const soz = document.getElementById("sozlesme").checked;

  if(!name || !phone){
    alert("Ad Soyad ve Telefon zorunlu");
    return;
  }
  if(phone.length < 10){
    alert("Telefon numarası geçersiz");
    return;
  }
  if(!kvkk || !soz){
    alert("KVKK ve sözleşme kabul edilmelidir");
    return;
  }

  localStorage.setItem("user_name", name);
  localStorage.setItem("user_phone", phone);

  alert("✅ Kayıt tamamlandı");
  window.location.href = "index.html";
}
</script>

</body>
</html>
