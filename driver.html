<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SepetTaxi – Sürücü</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --border:rgba(255,255,255,.12);
  --text:#fff;
  --muted:#a8a8a8;
  --ok:#7CFF9B;
  --err:#FF7C7C;
}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:820px;
  margin:0 auto;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  margin-bottom:16px;
  box-shadow:0 0 0 1px var(--border) inset;
}
h1{margin:0 0 6px;font-size:22px}
h2{margin:0 0 10px;font-size:18px}
label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin:10px 0 4px;
}
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#0f0f0f;
  color:#fff;
  font-size:15px;
}
button{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  background:#fff;
  color:#000;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  margin-top:10px;
}
.badge{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--border);
  font-size:12px;
  color:var(--muted);
}
.ok{color:var(--ok);font-size:13px;margin-top:8px}
.err{color:var(--err);font-size:13px;margin-top:8px}
.job{
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  margin-top:12px;
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="card">
  <h1>SepetTaxi – Sürücü Paneli</h1>
  <div class="badge" id="backendStatus">Backend kontrol ediliyor…</div>
</div>

<!-- LOGIN -->
<div class="card">
  <h2>1) Sürücü Girişi</h2>
  <label>Sürücü ID</label>
  <input id="driverId" placeholder="Örn: DRV-001">
  <button id="loginBtn">Panele Gir</button>
  <div id="loginMsg"></div>
</div>

<!-- JOBS -->
<div class="card" id="jobsCard" style="display:none">
  <h2>2) Atanan İşler</h2>
  <div id="jobsBox">Yükleniyor…</div>
</div>

</div>

<script>
/* ================= BACKEND ================= */
const API =
"https://script.google.com/macros/s/AKfycbz579QjSr9bnUn830HFp5lkcSWO_FL9ijv1WAoBWXY1fbjU_hCtpIxtukN0dkUmHmU7/exec";

async function api(action, payload){
  const url = new URL(API);
  url.searchParams.set("action", action);
  if(payload){
    url.searchParams.set("payload", JSON.stringify(payload));
  }
  const r = await fetch(url.toString());
  return await r.json();
}

/* ================= PING ================= */
(async()=>{
  const el = document.getElementById("backendStatus");
  try{
    const r = await api("ping");
    el.textContent = r.ok ? "Backend bağlı" : "Backend hata";
    el.style.color = r.ok ? "var(--ok)" : "var(--err)";
  }catch{
    el.textContent = "Backend yok";
    el.style.color = "var(--err)";
  }
})();

/* ================= DRIVER FLOW ================= */
let DRIVER_ID = null;

loginBtn.onclick = async ()=>{
  const msg = document.getElementById("loginMsg");
  msg.textContent = "";

  try{
    const id = driverId.value.trim();
    if(!id) throw "Sürücü ID zorunlu";

    DRIVER_ID = id;
    msg.innerHTML = `<div class="ok">Giriş başarılı</div>`;
    jobsCard.style.display = "block";
    loadJobs();
  }catch(e){
    msg.innerHTML = `<div class="err">${e}</div>`;
  }
};

async function loadJobs(){
  const box = document.getElementById("jobsBox");
  box.textContent = "Yükleniyor…";

  const r = await api("listDriverJobs",{
    driver_id: DRIVER_ID
  });

  if(!r.ok || !r.jobs.length){
    box.textContent = "Atanmış iş yok";
    return;
  }

  let html = "";
  r.jobs.forEach(j=>{
    html += `
      <div class="job">
        <div><b>Job:</b> ${j.job_id}</div>
        <div><b>Müşteri:</b> ${j.user_name} (${j.user_phone})</div>
        <div><b>Servis:</b> ${j.service_type}</div>
        <div><b>Durum:</b> ${j.status}</div>
        <button onclick="acceptJob('${j.job_id}')">İşi Kabul Et</button>
      </div>`;
  });

  box.innerHTML = html;
}

async function acceptJob(jobId){
  try{
    const r = await api("acceptJob",{
      job_id: jobId,
      driver_id: DRIVER_ID
    });
    if(!r.ok) throw r.error || "Kabul edilemedi";
    alert("İş kabul edildi");
    loadJobs();
  }catch(e){
    alert(e);
  }
}
</script>
</body>
</html>
