<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SepetTaxi â€“ Driver B2.1</title>
<style>
body{margin:0;font-family:Arial;background:#000;color:#fff}
header{height:56px;display:flex;align-items:center;justify-content:center;border-bottom:1px solid #222}
header span{color:#f5c400;font-weight:900}
.wrap{max-width:720px;margin:0 auto;padding:16px}
.card{background:#121212;border:1px solid #222;border-radius:14px;padding:14px;margin-bottom:12px}
input,button{width:100%;padding:14px;border-radius:12px;border:0;font-size:15px}
input{background:#1b1b1b;color:#fff;margin-bottom:10px}
button{background:#f5c400;color:#000;font-weight:900}
.err{background:#3a0000;border:1px solid #ff4d4d;color:#ffb3b3;padding:10px;border-radius:10px;margin-bottom:12px;display:none}
.muted{color:#aaa;font-size:13px}
</style>
</head>
<body>

<header>Sepet<span>Taxi</span> â€“ Driver B2.1</header>

<div class="wrap">
  <div id="err" class="err"></div>

  <div class="card">
    <div class="muted">Driver ID ile giriÅŸ</div>
    <input id="driverId" placeholder="Driver ID">
    <button onclick="loadJobs()">Ä°ÅŸi Getir</button>
    <div class="muted">Son gÃ¼ncelleme: <span id="last">â€”</span></div>
  </div>

  <div id="jobs"></div>

  <div class="card muted">
    assigned = atandÄ± â€¢ on_route = yolda â€¢ completed = bitti
  </div>
</div>

<script>
// ðŸ”´ BACKEND URL (SADECE BURAYI DEÄžÄ°ÅžTÄ°R)
const BACKEND =
"https://script.google.com/macros/s/AKfycbxMLho3ZDX1R4EvZz-9MrOOq44807vH0MFd_X8ypSrYB6-vAQAR_dPa-lprAGkR1xsDxQ/exec";

// === UTIL ===
function err(m){
  const e=document.getElementById("err");
  e.innerText=m; e.style.display="block";
}
function clearErr(){ document.getElementById("err").style.display="none"; }

// === LOAD JOBS ===
async function loadJobs(){
  clearErr();
  const did = document.getElementById("driverId").value.trim();
  if(!did) return err("Driver ID gir");

  try{
    const r = await fetch(`${BACKEND}?action=getJobs`);
    const jobs = await r.json();

    const mine = jobs.filter(j =>
      String(j.driver_id)===did &&
      (j.status==="assigned" || j.status==="on_route")
    );

    const box=document.getElementById("jobs");
    box.innerHTML="";

    if(mine.length===0){
      box.innerHTML='<div class="card muted">Aktif iÅŸ yok</div>';
      return;
    }

    mine.forEach(j=>{
      const c=document.createElement("div");
      c.className="card";
      c.innerHTML=`
        <b>${j.service_type}</b><br>
        <div class="muted">${j.from_address} â†’ ${j.to_address}</div>
        <div>Durum: <b>${j.status}</b></div><br>
        ${
          j.status==="assigned"
          ? `<button onclick="setStatus('${j.job_id}','on_route')">Kabul Et</button>`
          : `<button onclick="setStatus('${j.job_id}','completed')">TamamlandÄ±</button>`
        }
      `;
      box.appendChild(c);
    });

    document.getElementById("last").innerText =
      new Date().toLocaleTimeString();

  }catch(e){
    err("Backend eriÅŸilemedi");
  }
}

// === STATUS UPDATE ===
async function setStatus(jobId,status){
  await fetch(
    `${BACKEND}?action=updateStatus&job_id=${jobId}&status=${status}`
  );
  loadJobs();
}
</script>

</body>
</html>
