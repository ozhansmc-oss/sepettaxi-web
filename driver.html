<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SepetTaxi ‚Äì S√ºr√ºc√º</title>
<style>
body{margin:0;font-family:Arial;background:#0b1220;color:#fff}
header{padding:14px;background:#111c33;font-weight:700}
.wrap{padding:14px}
.card{background:#111c33;border-radius:14px;padding:12px;margin-bottom:12px}
input,button{padding:10px;border-radius:10px;border:none}
button{cursor:pointer;font-weight:700}
.btn{background:#2563eb;color:#fff}
.ok{background:#22c55e;color:#062}
.small{font-size:13px;color:#9ca3af}
</style>
</head>
<body>

<header>üöï S√ºr√ºc√º Paneli</header>

<div class="wrap">

<div class="card">
  <div class="small">Telefon</div>
  <input id="phone" placeholder="0532..." />
  <button class="btn" onclick="loadJobs()">Giri≈ü</button>
</div>

<div id="jobs"></div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzj7yAEHRbMus-F0Un-PH_9ogviUOLLplHPXR6NfWZ1c-vqHwInuOj8i5_wL8vMURqR/exec";
let driverPhone = "";
let activeJobId = null;
let gpsTimer = null;

async function api(data){
  const r = await fetch(API_URL,{method:"POST",body:JSON.stringify(data)});
  return r.json();
}

async function loadJobs(){
  driverPhone = document.getElementById("phone").value.trim();
  if(!driverPhone){ alert("Telefon gir"); return; }

  const res = await api({action:"listJobs"});
  const box = document.getElementById("jobs");
  box.innerHTML = "";

  if(!res.length){
    box.innerHTML = "<div class='small'>Bekleyen i≈ü yok</div>";
    return;
  }

  res.forEach(j=>{
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `
      <b>${j.job_id}</b><br>
      Net Fiyat: ${j.price} TL<br>
      Mesafe: ${j.distance} km<br><br>
      <button class="ok">Kabul Et</button>
    `;
    d.querySelector("button").onclick = ()=>acceptJob(j.job_id);
    box.appendChild(d);
  });
}

async function acceptJob(job_id){
  const res = await api({
    action:"acceptJob",
    job_id:job_id,
    driver_phone:driverPhone
  });

  if(!res.ok){ alert("Kabul edilemedi"); return; }

  activeJobId = job_id;
  alert("Kabul edildi.\nTakip Linki:\n"+res.track_url);
  startGps();
  loadJobs();
}

function startGps(){
  if(gpsTimer) clearInterval(gpsTimer);
  if(!navigator.geolocation) return;

  gpsTimer = setInterval(()=>{
    navigator.geolocation.getCurrentPosition(pos=>{
      api({
        action:"updateDriverLocation",
        job_id:activeJobId,
        driver_lat:pos.coords.latitude,
        driver_lng:pos.coords.longitude,
        driver_id:driverPhone
      });
    });
  },5000);
}
</script>
</body>
</html>
