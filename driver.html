<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SepetTaxi – Driver</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#000;color:#fff}
header{height:56px;display:flex;align-items:center;justify-content:center;font-weight:900}
header span{color:#f5c400}
.wrap{padding:14px;max-width:720px;margin:auto}
.card{background:#111;border-radius:14px;padding:14px;margin-bottom:12px}
button{width:100%;padding:14px;border-radius:20px;border:0;font-weight:900;background:#f5c400;color:#000}
.small{font-size:13px;color:#aaa}
hr{border:0;border-top:1px solid #222;margin:8px 0}
</style>
</head>

<body>

<header>Sepet<span>Taxi</span> – Driver</header>

<div class="wrap">

<div class="card">
  <input id="did" placeholder="Driver ID (örn DRV-001)"
    style="width:100%;padding:12px;border-radius:12px;border:0;background:#222;color:#fff">
  <button onclick="load()">İşleri Getir</button>
</div>

<div class="card">
  <b>Bugünkü Kazanç</b>
  <div style="font-size:26px;font-weight:900" id="earnToday">— TL</div>
  <div class="small">Tamamlanan iş: <span id="cntToday">—</span></div>
</div>

<div class="card">
  <b>Aktif / Bekleyen İşler</b>
  <div id="jobs"></div>
</div>

<div class="card">
  <b>Son İşler</b>
  <div id="history"></div>
</div>

</div>

<script>
const BACKEND =
"https://script.google.com/macros/s/AKfycbzzwdIUkPheKBoJS3U13pvrFMi9VutO-M0gM-LRfDnUnrk6JwrBAevMKp9a4Ecy6Dcy/exec";

async function load(){
  const did=document.getElementById("did").value;
  const jobs=await fetch(`${BACKEND}?action=getJobs`).then(r=>r.json());

  // Kazanç
  const today=new Date().toISOString().slice(0,10);
  let sum=0,cnt=0;
  jobs.forEach(j=>{
    if(j.driver_id===did && j.status==="completed" &&
       String(j.completed_at||"").startsWith(today)){
      sum+=Number(j.driver_earning||0);
      cnt++;
    }
  });
  earnToday.innerText=sum+" TL";
  cntToday.innerText=cnt;

  // Aktif işler
  jobsBox.innerHTML="";
  const act=jobs.filter(j=>j.status==="pending" ||
    (j.driver_id===did && j.status!=="completed"));

  act.forEach(j=>{
    const d=document.createElement("div");
    d.innerHTML=`
      <hr>
      <b>${j.from_address} → ${j.to_address}</b><br>
      <span class="small">Mesafe: ${j.distance_km} km | Ücret: ${j.final_price} TL</span><br>
      <button onclick="accept('${j.job_id}')">KABUL ET</button>
    `;
    jobs.appendChild(d);
  });

  // Geçmiş
  history.innerHTML="";
  jobs.filter(j=>j.driver_id===did && j.status==="completed")
    .slice(-5).reverse()
    .forEach(j=>{
      history.innerHTML+=`
        <div class="small">
          ${j.from_address} → ${j.to_address}<br>
          <b>${j.driver_earning} TL</b>
        </div><hr>`;
    });
}

async function accept(id){
  const did=document.getElementById("did").value;
  await fetch(`${BACKEND}?action=updateStatus&job_id=${id}&status=assigned&driver_id=${did}`);
  load();
}
</script>

</body>
</html>
