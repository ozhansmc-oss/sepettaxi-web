<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SepetTaxi – Sürücü</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --border:rgba(255,255,255,.12);
  --text:#fff;
  --muted:#a8a8a8;
  --ok:#7CFF9B;
  --err:#FF7C7C;
}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:820px;
  margin:0 auto;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  margin-bottom:16px;
  box-shadow:0 0 0 1px var(--border) inset;
}
h1{margin:0 0 6px;font-size:22px}
h2{margin:0 0 10px;font-size:18px}
label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin:10px 0 4px;
}
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#0f0f0f;
  color:#fff;
  font-size:15px;
}
button{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  background:#fff;
  color:#000;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  margin-top:10px;
}
.badge{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--border);
  font-size:12px;
  color:var(--muted);
}
.ok{color:var(--ok);font-size:13px;margin-top:8px}
.err{color:var(--err);font-size:13px;margin-top:8px}
.job{
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  margin-top:12px;
}
.job button{
  background:#7CFF9B;
  color:#000;
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="card">
  <h1>SepetTaxi – Sürücü Paneli</h1>
  <div class="badge" id="backendStatus">Backend kontrol ediliyor…</div>
</div>

<!-- LOGIN -->
<div class="card">
  <h2>1) Sürücü Girişi</h2>
  <label>Sürücü ID</label>
  <input id="driverId" placeholder="Örn: DRV-001">
  <button onclick="login()">Panele Gir</button>
  <div id="loginMsg"></div>
</div>

<!-- JOBS -->
<div class="card" id="jobsCard" style="display:none">
  <h2>2) Atanan İşler</h2>
  <div id="jobsBox">Yükleniyor…</div>
</div>

</div>

<script>
/* ================= CONFIG ================= */
const API_BASE =
"https://script.google.com/macros/s/AKfycbw_hDjwwc8cO3qHE_y7znohPf_4agoogg_FUD96MWvpGI4GF3tUEp54klAFOIfLZegD/exec";

let DRIVER_ID = "";

/* ================= API HELPERS ================= */
async function apiGet(params){
  const url = new URL(API_BASE);
  Object.keys(params).forEach(k=>url.searchParams.set(k,params[k]));
  const r = await fetch(url.toString());
  return await r.json();
}

async function apiPost(action, body){
  const r = await fetch(`${API_BASE}?action=${action}`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(body)
  });
  return await r.json();
}

/* ================= PING ================= */
(async()=>{
  const el = document.getElementById("backendStatus");
  try{
    const r = await apiGet({ action:"ping" });
    if(r.ok){
      el.textContent = "Backend bağlı";
      el.style.color = "var(--ok)";
    }else{
      throw "";
    }
  }catch{
    el.textContent = "Backend yok";
    el.style.color = "var(--err)";
  }
})();

/* ================= LOGIN ================= */
function login(){
  const msg = document.getElementById("loginMsg");
  const id = document.getElementById("driverId").value.trim();
  msg.innerHTML = "";

  if(!id){
    msg.innerHTML = `<div class="err">Sürücü ID zorunlu</div>`;
    return;
  }

  DRIVER_ID = id;
  msg.innerHTML = `<div class="ok">Giriş başarılı</div>`;
  document.getElementById("jobsCard").style.display = "block";
  loadJobs();
}

/* ================= JOBS ================= */
async function loadJobs(){
  const box = document.getElementById("jobsBox");
  box.textContent = "Yükleniyor…";

  const r = await apiGet({
    action:"driverJobs",
    driver_id: DRIVER_ID
  });

  if(!r.ok || !r.jobs || r.jobs.length===0){
    box.textContent = "Atanmış iş yok";
    return;
  }

  box.innerHTML = "";
  r.jobs.forEach(j=>{
    const d = document.createElement("div");
    d.className = "job";
    d.innerHTML = `
      <div><b>İş:</b> ${j.job_id}</div>
      <div><b>Servis:</b> ${j.service_type}</div>
      <div><b>Alış:</b> ${j.pickup_address}</div>
      <div><b>Bırakış:</b> ${j.dropoff_address}</div>
      <button onclick="acceptJob('${j.job_id}')">İşi Kabul Et</button>
    `;
    box.appendChild(d);
  });
}

/* ================= ACCEPT ================= */
async function acceptJob(jobId){
  const r = await apiPost("acceptJob",{
    job_id: jobId,
    driver_id: DRIVER_ID
  });

  if(r.ok){
    alert("İş kabul edildi");
    loadJobs();
  }else{
    alert(r.error || "Kabul edilemedi");
  }
}
</script>
</body>
</html>
