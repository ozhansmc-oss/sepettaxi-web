<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>SepetTaxi – Canlı Takip</title>
<meta name="theme-color" content="#050506">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
*{box-sizing:border-box}
html,body{margin:0;height:100%;background:#050506;color:#fff;font-family:system-ui,Arial}
body{overflow:hidden}

:root{
  --y:#f5c400;
  --line:rgba(255,255,255,.1);
}

/* layout */
.top{
  height:56px;display:flex;align-items:center;justify-content:center;
  border-bottom:1px solid var(--line);
  background:#0f0f10;
  font-weight:900;
}
.top span{color:var(--y)}
#map{height:calc(100vh - 56px);}

/* overlays */
.badge{
  position:fixed;left:50%;transform:translateX(-50%);
  z-index:2000;
  padding:8px 14px;border-radius:999px;
  border:1px solid var(--line);
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(8px);
  font-weight:800;
}
.status{top:70px}
.eta{top:112px;opacity:.85}

.searching{
  position:fixed;inset:0;z-index:3000;
  display:none;align-items:center;justify-content:center;
  background:rgba(0,0,0,.6);backdrop-filter:blur(10px);
}
.searching .box{
  width:min(360px,90vw);
  border-radius:22px;border:1px solid var(--line);
  background:rgba(15,15,16,.9);
  padding:18px;
}
.loader{height:10px;border-radius:999px;overflow:hidden;background:#111;border:1px solid #222}
.loader i{display:block;height:100%;width:40%;background:linear-gradient(90deg, rgba(245,196,0,.2), rgba(245,196,0,.95), rgba(245,196,0,.2));animation:m 1.1s infinite}
@keyframes m{0%{transform:translateX(-60%)}100%{transform:translateX(260%)}}
</style>
</head>

<body>
<div class="top">Sepet<span>Taxi</span> • Canlı Takip</div>
<div id="map"></div>

<div id="status" class="badge status">Hazırlanıyor…</div>
<div id="eta" class="badge eta" style="display:none">ETA: —</div>

<div id="searching" class="searching">
  <div class="box">
    <div style="font-weight:900;margin-bottom:8px">Sürücü aranıyor</div>
    <div style="opacity:.8;margin-bottom:12px">En yakın sürücüye yönlendiriyoruz.</div>
    <div class="loader"><i></i></div>
  </div>
</div>

<script>
/* ===== BACKEND ===== */
const API="https://script.google.com/macros/s/AKfycbxHqb_E0gCqHmxWuzmdHqLb_IR7pHUGixIRd3Hh3MnVqegTPJEdJ4zM5Gb0Tc96Qb8C/exec";

/* JSONP */
function apiJSONP(p){
  return new Promise((res,rej)=>{
    const cb="cb_"+Math.random().toString(16).slice(2);
    p.callback=cb;
    window[cb]=(d)=>{res(d);delete window[cb];s.remove();}
    const s=document.createElement("script");
    s.src=API+(API.includes("?")?"&":"?")+new URLSearchParams(p);
    s.onerror=()=>{delete window[cb];s.remove();rej();}
    document.head.appendChild(s);
  });
}

/* helpers */
function qs(k){return new URLSearchParams(location.search).get(k);}
function setStatus(t){document.getElementById("status").textContent=t;}
function showSearching(on){document.getElementById("searching").style.display=on?"flex":"none";}

/* map */
const map=L.map("map",{zoomControl:false}).setView([40.195,29.060],14);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:19}).addTo(map);
let pickup=null, dropoff=null, driver=null;

/* job */
const jobId=qs("job_id");
if(!jobId){
  setStatus("job_id bulunamadı");
}else{
  showSearching(true);
  tick();
  setInterval(tick, 3000);
}

function tick(){
  apiJSONP({action:"getJob", job_id:jobId})
    .then((r)=>{
      if(!r || !r.ok){ setStatus("Takip hatası"); return; }
      const j=r.data;

      // pins
      if(j.pickup_lat && j.pickup_lng){
        if(!pickup){
          pickup=L.marker([j.pickup_lat, j.pickup_lng]).addTo(map);
          map.setView([j.pickup_lat, j.pickup_lng], 14);
        }
      }
      if(j.dropoff_lat && j.dropoff_lng){
        if(!dropoff){
          dropoff=L.marker([j.dropoff_lat, j.dropoff_lng]).addTo(map);
        }
      }

      // status flow
      switch(String(j.status)){
        case "SEARCHING":
          setStatus("Sürücü aranıyor");
          showSearching(true);
          break;
        case "ASSIGNED":
          setStatus("Sürücü atandı");
          showSearching(false);
          break;
        case "ACCEPTED":
          setStatus("Sürücü yolda");
          showSearching(false);
          break;
        case "PICKED_UP":
          setStatus("Yola çıkıldı");
          showSearching(false);
          break;
        case "DELIVERED":
          setStatus("Teslim edildi");
          showSearching(false);
          break;
        default:
          setStatus(j.status || "—");
          showSearching(false);
      }
    })
    .catch(()=> setStatus("Bağlantı hatası"));
}
</script>
</body>
</html>
