<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SepetTaxi – Canlı Takip</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{margin:0;font-family:Arial;background:#0b1220;color:#fff}
#map{height:100vh}
</style>
</head>
<body>
<div id="map"></div>

<script>
let map=L.map('map').setView([40.195,29.060],13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let marker=L.marker([40.195,29.060]).addTo(map);

setInterval(()=>{
 let lat=40.195+(Math.random()-0.5)/1000;
 let lng=29.060+(Math.random()-0.5)/1000;
 marker.setLatLng([lat,lng]);
 map.panTo([lat,lng]);
},3000);
</script>
</body>
</html>
