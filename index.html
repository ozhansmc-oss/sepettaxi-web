<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SepetTaxi</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<style>
:root{
  --yellow:#f5c400;
  --dark:#0b0b0b;
  --card:#1a1a1a;
  --text:#fff;
  --muted:#aaa;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--dark);
  color:var(--text);
}

/* HERO */
.hero{
  height:70vh;
  background:
    linear-gradient(to top,rgba(0,0,0,.75),rgba(0,0,0,.3)),
    url("assets/hero.jpg");
  background-size:cover;
  background-position:center;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.hero h1{
  font-size:42px;
  margin:0;
}
.hero h1 span{color:var(--yellow)}
.hero button{
  margin-top:32px;
  padding:18px 48px;
  font-size:20px;
  font-weight:900;
  border:none;
  border-radius:30px;
  background:var(--yellow);
}

/* MAP */
#map{
  height:35vh;
}

/* PANEL */
.panel{
  padding:16px;
}

/* SERVICES */
.services{
  display:flex;
  gap:12px;
  margin-top:-28px;
}
.service{
  flex:1;
  background:var(--card);
  padding:16px;
  border-radius:18px;
  border:1px solid transparent;
}
.service.active{
  border-color:var(--yellow);
}
.service b{display:block}
.service small{color:var(--muted)}

/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  margin-top:14px;
}
.row{
  display:flex;
  gap:10px;
  margin-top:8px;
}
.row input{
  flex:1;
  background:#000;
  border:none;
  padding:14px;
  border-radius:14px;
  color:#fff;
}

/* INFO */
.info{
  display:flex;
  gap:12px;
  margin-top:14px;
}
.info div{
  flex:1;
  background:var(--card);
  border-radius:18px;
  padding:16px;
}
.info b{
  font-size:22px;
}

/* CTA */
.cta{
  margin-top:18px;
  width:100%;
  padding:20px;
  font-size:18px;
  font-weight:900;
  border:none;
  border-radius:28px;
  background:var(--yellow);
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <h1>Sepet<span>Taxi</span></h1>
  <button onclick="document.getElementById('map').scrollIntoView({behavior:'smooth'})">
    Başla
  </button>
</section>

<!-- MAP -->
<div id="map"></div>

<!-- CONTENT -->
<div class="panel">

  <div class="services">
    <div class="service active">
      <b>Taksi</b>
      <small>Hızlı ve güvenilir ulaşım</small>
    </div>
    <div class="service">
      <b>Kurye</b>
      <small>Hızlı teslimat</small>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <input placeholder="Nereden">
    </div>
    <div class="row">
      <input placeholder="Gideceğiniz yeri seçin">
    </div>
  </div>

  <div class="info">
    <div>
      <small>Mesafe</small>
      <b>5.6 km</b>
    </div>
    <div>
      <small>Ücret</small>
      <b>132 TL</b>
    </div>
  </div>

  <button class="cta">Taksi Çağır</button>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map("map",{zoomControl:false})
  .setView([41.015,28.979],13);

L.tileLayer(
  "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png"
).addTo(map);
</script>

</body>
</html>
