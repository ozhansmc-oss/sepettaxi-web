<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SepetTaxi</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
:root{
  --black:#000;
  --yellow:#FFD400;
  --gray:#f4f4f4;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#fff;color:#000}

/* ===== BANNER ===== */
header{
  padding:18px 16px;
  font-size:22px;
  font-weight:900;
  border-bottom:1px solid #eee;
}
header span{color:var(--yellow)}
header small{
  display:block;
  font-size:13px;
  font-weight:500;
  color:#555;
  margin-top:4px;
}

/* ===== MAP ===== */
#map{height:42vh;width:100%}

/* ===== CONTENT ===== */
.panel{
  margin-top:-22px;
  background:#fff;
  border-radius:22px 22px 0 0;
  padding:16px;
}

.card{
  border:1px solid #eee;
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
}

.services{
  display:flex;
  gap:10px;
}
.service{
  flex:1;
  text-align:center;
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
  font-weight:800;
  cursor:pointer;
}
.service.active{
  background:#000;
  color:#fff;
  border-color:#000;
}

.row{
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-top:6px;
  font-size:14px;
}
.row div:last-child{
  text-align:right;
  color:#333;
  max-width:65%;
}

.price{
  font-size:26px;
  font-weight:900;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:900;
  background:var(--yellow);
  cursor:pointer;
}
button:disabled{
  background:#ccc;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal.active{display:flex}
.modal-box{
  background:#fff;
  border-radius:20px;
  padding:20px;
  width:92%;
  max-width:420px;
}
.modal-box h3{margin:0 0 12px 0}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #ccc;
}
label{
  display:block;
  margin-top:12px;
  font-size:14px;
}
.modal-actions{
  margin-top:16px;
  display:flex;
  gap:10px;
}
.btn-secondary{
  background:#eee;
}
</style>
</head>

<body>

<!-- ===== BANNER ===== -->
<header>
  Sepet<span>Taxi</span>
  <small>Dijital mobilite pazaryeri</small>
</header>

<!-- ===== MAP ===== -->
<div id="map"></div>

<!-- ===== CONTENT ===== -->
<div class="panel">

  <!-- HİZMET -->
  <div class="card">
    <div class="services">
      <div class="service active" data-service="taxi">Taksi</div>
      <div class="service" data-service="motor">Motor Kurye</div>
      <div class="service" data-service="car">Araçlı Kurye</div>
    </div>
  </div>

  <!-- ADRES -->
  <div class="card">
    <div class="row"><b>Nereden</b><div id="fromText">Konum alınıyor…</div></div>
    <div class="row"><b>Nereye</b><div id="toText">Haritadan seç</div></div>
  </div>

  <!-- HESAP -->
  <div class="card">
    <div class="row"><b>Mesafe</b><div id="distance">–</div></div>
    <div class="row"><b>Ücret</b><div id="price" class="price">–</div></div>
  </div>

  <button id="continueBtn" disabled>Devam Et</button>
</div>

<!-- ===== KAYIT MODAL ===== -->
<div class="modal" id="registerModal">
  <div class="modal-box">
    <h3>Kayıt & Talep</h3>

    <input id="name" placeholder="Ad Soyad">
    <input id="phone" placeholder="Telefon (05XXXXXXXXX)" maxlength="11">

    <label><input type="checkbox" id="kvkk"> KVKK Aydınlatma Metni</label>
    <label><input type="checkbox" id="contract"> Hizmet Sözleşmesi</label>

    <div class="modal-actions">
      <button class="btn-secondary" id="cancelBtn">Vazgeç</button>
      <button id="submitBtn">Talebi Gönder</button>
    </div>
  </div>
</div>

<script>
/* ===== AYAR ===== */
const BACKEND_URL = "https://script.google.com/macros/s/AKfycbwE6zEQr2snIocte2LXHHFA5i_qmhBeSmqcTb0BR212rgKa6ihix8_DsidTTKXaICU54g/exec";

/* ===== STATE ===== */
let selectedService="taxi";
let pickup=null, dropoff=null;
let userRegistered=false;

/* ===== MAP ===== */
const map=L.map("map");
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
map.locate({setView:true,maxZoom:16});

map.on("locationfound",async e=>{
  pickup=e.latlng;
  L.marker(pickup).addTo(map);
  document.getElementById("fromText").innerText=await addr(pickup);
});

map.on("click",async e=>{
  if(!pickup)return;
  dropoff=e.latlng;
  L.marker(dropoff).addTo(map);
  document.getElementById("toText").innerText=await addr(dropoff);
  calc();
});

/* ===== ADRES ===== */
async function addr(p){
  const r=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${p.lat}&lon=${p.lng}`);
  const j=await r.json();
  return j.display_name||`${p.lat},${p.lng}`;
}

/* ===== HESAP ===== */
function hav(a,b){
  const R=6371;
  const dLat=(b.lat-a.lat)*Math.PI/180;
  const dLon=(b.lng-a.lng)*Math.PI/180;
  const x=Math.sin(dLat/2)**2+
    Math.cos(a.lat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*Math.sin(dLon/2)**2;
  return R*(2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x)));
}
function calc(){
  const km=hav(pickup,dropoff).toFixed(1);
  document.getElementById("distance").innerText=km+" km";
  document.getElementById("price").innerText=Math.round(40+km*15)+" ₺";
  document.getElementById("continueBtn").disabled=false;
}

/* ===== HİZMET SEÇİMİ → ZORUNLU KAYIT ===== */
document.querySelectorAll(".service").forEach(s=>{
  s.onclick=()=>{
    document.querySelectorAll(".service").forEach(x=>x.classList.remove("active"));
    s.classList.add("active");
    selectedService=s.dataset.service;

    if(!userRegistered){
      document.getElementById("registerModal").classList.add("active");
    }
  };
});

/* ===== MODAL ===== */
const modal=document.getElementById("registerModal");
document.getElementById("continueBtn").onclick=()=>modal.classList.add("active");
document.getElementById("cancelBtn").onclick=()=>modal.classList.remove("active");

/* ===== SUBMIT (GET) ===== */
document.getElementById("submitBtn").onclick=async()=>{
  const name=nameInput.value=document.getElementById("name").value.trim();
  const phone=document.getElementById("phone").value.trim();
  if(name.length<3)return alert("Ad Soyad gir");
  if(!/^\d{11}$/.test(phone))return alert("Telefon 11 haneli");
  if(!kvkk.checked||!contract.checked)return alert("Onaylar zorunlu");

  userRegistered=true;

  const job={
    job_id:"JOB-"+Date.now(),
    service:selectedService,
    name,phone,
    pickup_address:fromText.innerText,
    dropoff_address:toText.innerText,
    distance_km:distance.innerText.replace(" km",""),
    price:price.innerText.replace(" ₺","")
  };

  const res=await fetch(BACKEND_URL+"?"+new URLSearchParams(job));
  const json=await res.json();

  if(json.success){
    alert("Talep alındı\nJob ID: "+json.job_id);
    modal.classList.remove("active");
  }else{
    alert("Backend hata");
  }
};
</script>

</body>
</html>
