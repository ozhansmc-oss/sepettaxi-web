<script>
let map,fromMarker,toMarker,user=null,serviceType="";
const BACKEND_URL="https://script.google.com/macros/s/AKfycbzwBkwGeFK323Y_y4C_GDPmzMVk2cFsV3KBA9kUcE4rBmQPrljNkhSXSUY5QgEodwOYow/exec";

function toggleMenu(){
  hamburgerMenu.style.left =
    hamburgerMenu.style.left==="0px"?"-240px":"0px";
}

function startApp(){
  landing.style.display="none";
  app.style.display="block";
  initMap();
}

function initMap(){
  map=L.map("map").setView([41,29],13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  navigator.geolocation.watchPosition(p=>{
    const {latitude,longitude}=p.coords;
    if(!fromMarker){
      fromMarker=L.marker([latitude,longitude],{draggable:true}).addTo(map);
      map.setView([latitude,longitude],15);
    } else fromMarker.setLatLng([latitude,longitude]);
    reverse(latitude,longitude,fromInput);
    calculate();
  });
  map.on("click",e=>{
    if(!toMarker) toMarker=L.marker(e.latlng,{draggable:true}).addTo(map);
    else toMarker.setLatLng(e.latlng);
    reverse(e.latlng.lat,e.latlng.lng,toInput);
    calculate();
  });
}

function selectService(t){
  if(!user){openRegister();return;}
  serviceType=t;
  taxiCard.classList.toggle("active",t==="taxi");
  courierCard.classList.toggle("active",t==="courier");
  courierFields.style.display=t==="courier"?"block":"none";
  calculate();
}

function openRegister(){registerModal.classList.add("active")}
function closeRegister(){registerModal.classList.remove("active")}

function register(){
  if(firstName.value.length<2||lastName.value.length<2||!/^05\d{9}$/.test(phone.value)||!kvkk.checked){
    regErr.style.display="block";return;
  }
  user={first:firstName.value,last:lastName.value,phone:phone.value};
  closeRegister();
}

function calculate(){
  if(!serviceType||!fromMarker||!toMarker)return;
  const a=fromMarker.getLatLng(),b=toMarker.getLatLng();
  const km=haversine(a.lat,a.lng,b.lat,b.lng);
  distance.textContent=km.toFixed(2)+" km";
  const p=serviceType==="courier"?Math.max(80,40+km*15):Math.max(120,60+km*22);
  price.textContent=Math.round(p)+" TL";
}

function createJob(){alert("Talep alƒ±ndƒ± (demo)")}

function haversine(a,b,c,d){
  const R=6371,dLat=(c-a)*Math.PI/180,dLon=(d-b)*Math.PI/180;
  const x=Math.sin(dLat/2)**2+Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}
function reverse(lat,lng,input){
  fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
    .then(r=>r.json()).then(d=>{if(d?.display_name)input.value=d.display_name});
}
</script>
