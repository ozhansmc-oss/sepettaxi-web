<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>SepetTaxi</title>
<meta name="theme-color" content="#f5c400" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
/* ================= BASE ================= */
*{box-sizing:border-box}
html,body{
  margin:0;height:100%;
  background:#050506;color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  overflow:hidden
}
:root{
  --y:#f5c400;
  --panel:#0f0f10;
  --card:#141416;
  --line:rgba(255,255,255,.10);
  --mut:rgba(255,255,255,.65);
  --ok:#3ddc97;
  --bad:#ff5a5f;
  --shadow:0 18px 60px rgba(0,0,0,.55);
}

/* ================= MAP ================= */
#map{position:absolute;inset:0}
.leaflet-control-zoom,
.leaflet-control-attribution{display:none!important}

/* ================= TOPBAR ================= */
.topbar{
  position:fixed;left:0;right:0;top:0;z-index:1200;
  padding:12px;display:flex;justify-content:space-between;
}
.topbar .btn{
  width:42px;height:42px;border-radius:14px;
  background:rgba(15,15,16,.72);
  border:1px solid var(--line);
  display:grid;place-items:center;
}

/* ================= BOTTOM ================= */
.sheet{
  position:fixed;left:0;right:0;bottom:0;z-index:1100;
  padding:10px;pointer-events:none
}
.sheet .wrap{
  pointer-events:auto;
  max-width:560px;margin:0 auto;
  background:rgba(15,15,16,.90);
  border:1px solid var(--line);
  border-radius:22px;
  box-shadow:var(--shadow);
}
.section{padding:12px}
.title{font-weight:900;font-size:14px}

/* ================= SERVICE ================= */
.cards2{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
.svc{
  border-radius:18px;padding:12px;
  background:rgba(255,255,255,.05);
  border:1px solid var(--line);
  cursor:pointer
}
.svc.active{border-color:var(--y);background:rgba(245,196,0,.12)}

/* ================= FORM ================= */
.field{
  margin-top:10px;
  background:rgba(255,255,255,.05);
  border:1px solid var(--line);
  border-radius:16px
}
.frow{display:flex;gap:8px;padding:10px}
.frow+.frow{border-top:1px solid var(--line)}
.input{
  flex:1;background:transparent;border:0;color:#fff;outline:none
}
.cta{
  margin-top:10px;width:100%;
  padding:14px;border-radius:16px;
  background:linear-gradient(180deg,var(--y),#d9aa00);
  border:0;font-weight:900
}

/* ================= MODAL ================= */
.modalMask{
  position:fixed;inset:0;z-index:2000;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center
}
.modalMask.on{display:flex}
.modal{
  width:90%;max-width:420px;
  background:#141416;border-radius:18px;padding:14px
}
.modal input{
  width:100%;padding:12px;border-radius:12px;
  background:#0f0f10;border:1px solid var(--line);color:#fff
}
.err{color:var(--bad);font-size:12px;display:none;margin-top:6px}

/* ================= OVERLAY ================= */
.overlay{
  position:fixed;inset:0;z-index:3000;
  background:rgba(0,0,0,.7);
  display:none;align-items:center;justify-content:center
}
.overlay.on{display:flex}
.card{
  background:#141416;border-radius:18px;
  padding:16px;text-align:center
}
.spin{
  width:48px;height:48px;border-radius:50%;
  border:4px solid rgba(255,255,255,.2);
  border-top-color:var(--y);
  animation:rot 1s linear infinite;margin:0 auto 10px
}
@keyframes rot{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div id="map"></div>

<div class="topbar">
  <div class="btn">â˜°</div>
  <div class="btn">ðŸ””</div>
</div>

<div class="sheet">
  <div class="wrap">
    <div class="section">
      <div class="title">Hizmet SeÃ§</div>
      <div class="cards2">
        <div class="svc active" id="svcTaxi">ðŸš• Taksi</div>
        <div class="svc" id="svcCourier">ðŸ“¦ Kurye</div>
      </div>

      <div class="field">
        <div class="frow">
          <input id="fromAddr" class="input" placeholder="Nereden" readonly>
        </div>
        <div class="frow">
          <input id="toAddr" class="input" placeholder="Nereye" readonly>
        </div>
      </div>

      <button class="cta" id="btnCall">Taksi Ã‡aÄŸÄ±r</button>
    </div>
  </div>
</div>

<!-- REGISTER -->
<div class="modalMask" id="regMask">
  <div class="modal">
    <h3>Zorunlu KayÄ±t</h3>
    <input id="regFirst" placeholder="Ad">
    <input id="regLast" placeholder="Soyad" style="margin-top:6px">
    <input id="regPhone" placeholder="Telefon" style="margin-top:6px">
    <div class="err" id="regErr">TÃ¼m alanlar zorunlu</div>
    <button class="cta" id="regSave" style="margin-top:10px">Kaydet</button>
  </div>
</div>

<!-- SEARCH -->
<div class="overlay" id="searchOverlay">
  <div class="card">
    <div class="spin"></div>
    <b>SÃ¼rÃ¼cÃ¼ aranÄ±yor</b>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API="https://script.google.com/macros/s/AKfycbz5Qk4OSBwQ1NCf09EGfczk7I8d3pRUSihE6xpb69mFRSf-MfNactwUxEQrNBYh6GcM/exec";
const LS="sepettaxi_customer";

/* ================= API ================= */
async function api(action,payload={}){
  const r=await fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({action,...payload})
  });
  const j=await r.json();
  if(!j.ok) throw new Error(j.error||"API_ERROR");
  return j;
}

/* ================= USER ================= */
function getUser(){try{return JSON.parse(localStorage.getItem(LS))}catch(_){return null}}
function setUser(u){localStorage.setItem(LS,JSON.stringify(u))}

/* ================= MAP ================= */
const map=L.map("map",{zoomControl:false}).setView([40.195,29.06],13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

navigator.geolocation.getCurrentPosition(async p=>{
  const {latitude,longitude}=p.coords;
  map.setView([latitude,longitude],16);
  document.getElementById("fromAddr").value="Mevcut Konum";
});

/* ================= UI ================= */
document.getElementById("svcCourier").onclick=()=>{
  alert("Kurye hizmeti Ã§ok yakÄ±nda aÃ§Ä±lacaktÄ±r.");
};
document.getElementById("btnCall").onclick=async()=>{
  let u=getUser();
  if(!u){document.getElementById("regMask").classList.add("on");return}
  document.getElementById("searchOverlay").classList.add("on");

  const res=await api("createJob",{
    service_type:"taxi",
    customer_id:u.customer_id,
    customer_first:u.first,
    customer_last:u.last,
    customer_phone:u.phone,
    from_address:"Mevcut Konum",
    to_address:"SeÃ§ilecek",
    pickup_lat:map.getCenter().lat,
    pickup_lng:map.getCenter().lng,
    dropoff_lat:map.getCenter().lat,
    dropoff_lng:map.getCenter().lng
  });

  location.href="track.html?job_id="+res.job_id;
};

document.getElementById("regSave").onclick=async()=>{
  const f=regFirst.value.trim(),l=regLast.value.trim(),p=regPhone.value.trim();
  if(!f||!l||!p){regErr.style.display="block";return}
  const r=await api("registerCustomer",{first:f,last:l,phone:p});
  setUser(r);
  regMask.classList.remove("on");
};
</script>
</body>
</html>
