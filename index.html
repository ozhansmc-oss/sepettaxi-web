<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SepetTaxi</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{margin:0;font-family:Arial;background:#fff;color:#000}
header{padding:14px 16px;font-size:20px;font-weight:800;border-bottom:1px solid #eee}
header span{color:#FFD400}
#map{height:42vh}

.panel{padding:16px;margin-top:-20px;background:#fff;border-radius:22px 22px 0 0}
.card{border:1px solid #eee;border-radius:18px;padding:14px;margin-bottom:12px}

.services{display:flex;gap:10px}
.service{flex:1;text-align:center;padding:14px;border-radius:14px;border:1px solid #ddd;font-weight:700;cursor:pointer}
.service.active{background:#000;color:#fff}

.row{display:flex;justify-content:space-between;margin-top:6px}
.price{font-size:26px;font-weight:900}

button{width:100%;padding:16px;border:none;border-radius:18px;font-size:16px;font-weight:800;background:#FFD400;cursor:pointer}
button:disabled{background:#ccc}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
.modal.active{display:flex}
.modal-box{background:#fff;border-radius:20px;padding:20px;width:90%;max-width:420px}
input{width:100%;padding:12px;margin-top:10px;border-radius:12px;border:1px solid #ccc}
label{display:block;margin-top:10px;font-size:14px}
</style>
</head>

<body>

<header>Sepet<span>Taxi</span></header>
<div id="map"></div>

<div class="panel">
  <div class="card">
    <div class="services">
      <div class="service active" data-service="taxi">Taksi</div>
      <div class="service" data-service="motor">Motor Kurye</div>
      <div class="service" data-service="car">Araçlı Kurye</div>
    </div>
  </div>

  <div class="card">
    <div class="row"><b>Nereden</b><span id="fromText">Konum alınıyor…</span></div>
    <div class="row"><b>Nereye</b><span id="toText">Haritadan seç</span></div>
  </div>

  <div class="card">
    <div class="row"><b>Mesafe</b><span id="distance">-</span></div>
    <div class="row"><b>Ücret</b><span id="price" class="price">-</span></div>
  </div>

  <button id="continueBtn" disabled>Devam Et</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Kayıt & Talep</h3>
    <input id="name" placeholder="Ad Soyad">
    <input id="phone" placeholder="Telefon (05XXXXXXXXX)">
    <label><input type="checkbox" id="kvkk"> KVKK Aydınlatma</label>
    <label><input type="checkbox" id="contract"> Hizmet Sözleşmesi</label>
    <button id="sendBtn">Talebi Gönder</button>
  </div>
</div>

<script>
/* ====== AYAR ====== */
const BACKEND_URL = "https://script.google.com/macros/s/AKfycbwE6zEQr2snIocte2LXHHFA5i_qmhBeSmqcTb0BR212rgKa6ihix8_DsidTTKXaICU54g/exec";

/* ====== STATE ====== */
let service = "taxi";
let pickup=null, dropoff=null;

/* ====== MAP ====== */
const map=L.map("map");
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
map.locate({setView:true,maxZoom:16});

map.on("locationfound",e=>{
  pickup=e.latlng;
  L.marker(pickup).addTo(map);
  document.getElementById("fromText").innerText=`${pickup.lat.toFixed(5)}, ${pickup.lng.toFixed(5)}`;
});

map.on("click",e=>{
  if(!pickup)return;
  dropoff=e.latlng;
  L.marker(dropoff).addTo(map);
  document.getElementById("toText").innerText=`${dropoff.lat.toFixed(5)}, ${dropoff.lng.toFixed(5)}`;
  calc();
});

/* ====== SERVICE ====== */
document.querySelectorAll(".service").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".service").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    service=b.dataset.service;
    if(dropoff)calc();
  };
});

/* ====== HESAP ====== */
function km(a,b){
  const R=6371;
  const dLat=(b.lat-a.lat)*Math.PI/180;
  const dLon=(b.lng-a.lng)*Math.PI/180;
  const x=Math.sin(dLat/2)**2+
    Math.cos(a.lat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*Math.sin(dLon/2)**2;
  return R*(2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x)));
}

function priceCalc(k){
  return Math.round(40+k*15);
}

function calc(){
  const d=km(pickup,dropoff).toFixed(1);
  document.getElementById("distance").innerText=d+" km";
  document.getElementById("price").innerText=priceCalc(d)+" ₺";
  document.getElementById("continueBtn").disabled=false;
}

/* ====== MODAL ====== */
const modal=document.getElementById("modal");
document.getElementById("continueBtn").onclick=()=>modal.classList.add("active");

/* ====== SUBMIT (GET) ====== */
document.getElementById("sendBtn").onclick=async ()=>{
  const name=document.getElementById("name").value.trim();
  const phone=document.getElementById("phone").value.trim();

  if(name.length<3)return alert("Ad Soyad gir");
  if(!/^\d{11}$/.test(phone))return alert("Telefon 11 haneli");
  if(!kvkk.checked||!contract.checked)return alert("Onaylar zorunlu");

  const job={
    job_id:"JOB-"+Date.now(),
    service,
    name,
    phone,
    pickup_lat:pickup.lat,
    pickup_lng:pickup.lng,
    dropoff_lat:dropoff.lat,
    dropoff_lng:dropoff.lng,
    distance_km:document.getElementById("distance").innerText.replace(" km",""),
    price:document.getElementById("price").innerText.replace(" ₺","")
  };

  const url=BACKEND_URL+"?"+new URLSearchParams(job).toString();
  const res=await fetch(url);
  const json=await res.json();

  if(json.success){
    alert("Talep alındı\nJob ID: "+json.job_id);
    modal.classList.remove("active");
  }else{
    alert("Backend hata");
  }
};
</script>

</body>
</html>
