<style>

*{box-sizing:border-box}
body{

}

/* ---------- LANDING ---------- */
#landing{

  display:flex;
  align-items:center;

}
#landing::after{
  content:"";

  background:rgba(0,0,0,.55);
}
#landing .box{
  position:relative;
  text-align:center;
}
#landing h1{
  font-size:40px;
  margin-bottom:20px;
}
#landing h1 span{color:var(--yellow)}
#startBtn{
  background:var(--yellow);
  border:none;
  padding:18px 40px;
  border-radius:999px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}

/* ---------- APP ---------- */
#app{display:none}

header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  background:#111;
}
header h2 span{color:var(--yellow)}

#map{height:42vh}

.section{
  padding:16px;
}

.cards{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  text-align:center;
  border:2px solid transparent;
  cursor:pointer;
}
.card.active{border-color:var(--yellow)}
.card small{color:var(--muted)}

.field{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  margin-top:12px;
}
.field label{
  display:block;
  font-size:12px;
  color:var(--muted);
}
.field input{
  width:100%;
  background:none;
  border:none;
  outline:none;
  color:#fff;
  font-size:15px;
  margin-top:6px;
}

.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:12px;
}
.stat{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
}
.stat b{font-size:20px}

.action{
  margin:16px;
}
.action button{
  width:100%;
  background:var(--yellow);
  border:none;
  padding:18px;
  font-size:18px;
  font-weight:700;
  border-radius:999px;
  cursor:pointer;
}

/* ---------- MODAL ---------- */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  color:#000;
  width:90%;
  max-width:380px;
  border-radius:20px;
  padding:20px;
}
.modal-box h3{margin-top:0}
.modal-box input{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #ccc;
}
.modal-box label{
  display:flex;
  gap:8px;
  margin-top:10px;
  font-size:14px;
}
.modal-box button{
  width:100%;
  margin-top:14px;
  padding:16px;
  border:none;
  border-radius:999px;
  background:var(--yellow);
  font-weight:700;
}
</style>
