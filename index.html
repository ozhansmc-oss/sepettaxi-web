<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>SepetTaxi</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;height:100%;
  font-family:Arial,Helvetica,sans-serif;
  background:#000;color:#fff;overflow:hidden
}

/* ===== LANDING ===== */
#landing{
  position:fixed;inset:0;
  background:#000 url("assets/landing.png") center/cover no-repeat;
  z-index:1000
}
#landing .overlay{
  position:absolute;inset:0;
  background:rgba(0,0,0,.65);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center
}
#landing h1{font-size:40px;margin-bottom:18px}
#landing span{color:#f5c400}
#landing button{
  background:#f5c400;color:#000;border:0;
  border-radius:28px;padding:14px 46px;
  font-size:17px;font-weight:900;
  box-shadow:0 10px 30px rgba(245,196,0,.4)
}

/* ===== APP ===== */
#app{display:none;height:100%}
header{
  height:56px;background:#000;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;font-weight:900
}
header span{color:#f5c400}

/* ===== MAP ===== */
#map{height:32vh}

/* ===== PANEL ===== */
#panel{
  height:calc(68vh - 56px);
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:8px;
  padding-bottom:90px; /* sticky CTA alanÄ± */
}

/* ===== CARDS ===== */
.card{
  background:linear-gradient(180deg,#141414,#0f0f0f);
  border-radius:14px;
  padding:10px;
  box-shadow:0 8px 20px rgba(0,0,0,.6)
}

/* ===== SERVICE ===== */
.service-row{display:flex;gap:8px;margin-top:6px}
.service{
  flex:1;padding:10px;border-radius:12px;
  text-align:center;font-size:13px;
  border:1px solid #222;color:#aaa;
  transition:.2s
}
.service.active{
  border-color:#f5c400;color:#fff;
  box-shadow:0 0 0 1px rgba(245,196,0,.25),
             0 8px 18px rgba(245,196,0,.25)
}

/* ===== INPUT ===== */
.input{
  width:100%;padding:10px 12px;
  border-radius:12px;
  border:1px solid #1f1f1f;
  background:#000;color:#fff;font-size:13px
}
.input::placeholder{color:#666}

/* ===== STATS ===== */
.stats{
  display:flex;gap:8px
}
.stat{
  flex:1;
  background:#111;
  border-radius:14px;
  padding:12px;
  text-align:center
}
.stat .lbl{font-size:11px;color:#aaa}
.stat .val{font-size:18px;font-weight:900}

/* ===== STICKY CTA ===== */
#stickyBar{
  position:fixed;
  bottom:0;left:0;right:0;
  background:linear-gradient(180deg,rgba(0,0,0,.6),#000);
  padding:10px;
  z-index:200
}
#callBar{
  background:#f5c400;color:#000;
  border-radius:30px;
  padding:16px;
  text-align:center;
  font-weight:900;
  box-shadow:0 12px 30px rgba(245,196,0,.45);
  transition:transform .12s
}
#callBar:active{transform:scale(.97)}

/* ===== DRIVER CTA ===== */
#driverCta{
  position:fixed;bottom:72px;left:50%;
  transform:translateX(-50%);
  background:#0f0f0f;border:1px solid #222;
  border-radius:20px;padding:6px 14px;
  font-size:11px;z-index:150
}

/* ===== REGISTER ===== */
#register{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;justify-content:center;
  z-index:500
}
#register .box{
  width:88%;max-width:340px;
  background:#0f0f0f;
  border-radius:16px;padding:14px;
  box-shadow:0 20px 50px rgba(0,0,0,.8)
}
#register .err{color:#ff5c5c;font-size:12px;display:none}

/* APP LOCK */
.app-locked{
  filter:blur(4px) brightness(.6);
  pointer-events:none;
  transition:.2s
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing">
  <div class="overlay">
    <h1>Sepet<span>Taxi</span></h1>
    <button onclick="start()">BAÅžLA</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>Sepet<span>Taxi</span></header>
  <div id="map"></div>

  <div id="panel">
    <div class="card">
      <b>Hizmet SeÃ§</b>
      <div class="service-row">
        <div id="svcTaxi" class="service" onclick="pickService('taxi')">ðŸš• Taksi</div>
        <div id="svcCourier" class="service" onclick="pickService('courier')">ðŸ“¦ Kurye</div>
      </div>
    </div>

    <div class="card"><input id="fromAddr" class="input" readonly placeholder="Nereden"></div>
    <div class="card"><input id="toAddr" class="input" readonly placeholder="Nereye"></div>

    <div id="courierBox" class="card" style="display:none">
      <input class="input" placeholder="Paket TÃ¼rÃ¼">
      <input class="input" placeholder="AlÄ±cÄ± AdÄ±">
      <input class="input" placeholder="AlÄ±cÄ± Telefon" maxlength="11">
    </div>

    <div class="stats">
      <div class="stat">
        <div class="lbl">Mesafe</div>
        <div id="dist" class="val">â€”</div>
      </div>
      <div class="stat">
        <div class="lbl">Ãœcret</div>
        <div id="price" class="val">â€”</div>
      </div>
    </div>
  </div>
</div>

<!-- STICKY CTA -->
<div id="stickyBar">
  <div id="callBar" onclick="callDriver()">Ã‡AÄžIR</div>
</div>

<div id="driverCta">ðŸš— SÃ¼rÃ¼cÃ¼ mÃ¼sÃ¼n? <a href="driver.html" style="color:#f5c400">TÄ±kla</a></div>

<!-- REGISTER -->
<div id="register">
  <div class="box">
    <input id="fn" class="input" placeholder="Ad">
    <input id="ln" class="input" placeholder="Soyad">
    <input id="ph" class="input" placeholder="05XXXXXXXXX" maxlength="11">
    <label style="font-size:12px;color:#aaa">
      <input type="checkbox" id="kvkk"> KVKK kabul
    </label>
    <div id="regErr" class="err">Bilgiler hatalÄ±</div>
    <div id="callBar" style="margin-top:10px" onclick="saveUser()">KAYDI TAMAMLA</div>
  </div>
</div>

<script>
const BACKEND_URL="https://script.google.com/macros/s/AKfycbzzwdIUkPheKBoJS3U13pvrFMi9VutO-M0gM-LRfDnUnrk6JwrBAevMKp9a4Ecy6Dcy/exec";

let map,fromM,toM,service=null,registered=false,user=null;

function start(){
  landing.style.display="none";
  app.style.display="block";
  initMap();
}

function initMap(){
  map=L.map("map").setView([41,29],13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  navigator.geolocation.getCurrentPosition(p=>{
    fromM=L.marker([p.coords.latitude,p.coords.longitude]).addTo(map);
    map.setView([p.coords.latitude,p.coords.longitude],15);
    reverse(p.coords.latitude,p.coords.longitude,fromAddr);
  });
  map.on("click",e=>{
    toM?toM.setLatLng(e.latlng):toM=L.marker(e.latlng).addTo(map);
    reverse(e.latlng.lat,e.latlng.lng,toAddr);
    calc();
  });
}

function pickService(t){
  if(!registered){openRegister();return;}
  service=t;
  svcTaxi.classList.toggle("active",t==="taxi");
  svcCourier.classList.toggle("active",t==="courier");
  courierBox.style.display=t==="courier"?"block":"none";
  calc();
}

function openRegister(){
  app.classList.add("app-locked");
  register.style.display="flex";
}

function saveUser(){
  if(fn.value.length<2||ln.value.length<2||!/^05\d{9}$/.test(ph.value)||!kvkk.checked){
    regErr.style.display="block";return;
  }
  user={name:fn.value+" "+ln.value,phone:ph.value};
  registered=true;
  register.style.display="none";
  app.classList.remove("app-locked");
}

function calc(){
  if(!service||!fromM||!toM)return;
  const a=fromM.getLatLng(),b=toM.getLatLng();
  const km=h(a.lat,a.lng,b.lat,b.lng);
  dist.textContent=km.toFixed(2)+" km";
  price.textContent=Math.round(service==="taxi"?Math.max(120,60+km*22):Math.max(80,40+km*15))+" TL";
}

function callDriver(){
  alert("MVP: createJob â†’ track akÄ±ÅŸÄ± hazÄ±r");
}

function h(a,b,c,d){
  const R=6371;
  const dLat=(c-a)*Math.PI/180;
  const dLon=(d-b)*Math.PI/180;
  const x=Math.sin(dLat/2)**2+
    Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*
    Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}

function reverse(lat,lng,input){
  fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
  .then(r=>r.json())
  .then(d=>{if(d.display_name)input.value=d.display_name});
}
</script>

</body>
