<style>
*{box-sizing:border-box}
html,body{
  margin:0;height:100%;
  font-family:Arial,Helvetica,sans-serif;
  background:#000;color:#fff;overflow:hidden
}
:root{
  --y:#f5c400;
  --line:#222;
  --muted:#9a9a9a;
}

/* LANDING */
#landing{position:fixed;inset:0;background:#000 url("assets/landing.png") center/cover no-repeat;z-index:1000}
#landing .overlay{position:absolute;inset:0;background:rgba(0,0,0,.65);display:flex;flex-direction:column;align-items:center;justify-content:center}
#landing h1{font-size:40px;margin-bottom:18px}
#landing span{color:var(--y)}
#landing button{
  background:var(--y);color:#000;border:0;
  border-radius:28px;padding:14px 46px;
  font-size:17px;font-weight:900;
  box-shadow:0 10px 30px rgba(245,196,0,.4)
}

/* APP */
#app{display:none;height:100%}
header{
  height:56px;background:#000;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;font-weight:900;border-bottom:1px solid var(--line)
}
header span{color:var(--y)}

/* MAP */
#map{height:32vh}
@media(min-width:768px){
  #map{height:26vh}
}

/* PANEL */
#panel{
  height:calc(68vh - 56px);
  padding:10px;
  display:flex;flex-direction:column;gap:8px;
  padding-bottom:140px;
}
@media(min-width:768px){
  #panel{height:calc(74vh - 56px)}
}

/* CARDS */
.card{
  background:linear-gradient(180deg,#141414,#0f0f0f);
  border-radius:14px;padding:10px;
  box-shadow:0 8px 20px rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,.04)
}
.serviceRow{display:flex;gap:8px;margin-top:8px}
.serviceBtn{
  flex:1;padding:11px;border-radius:12px;
  text-align:center;font-size:13px;
  border:1px solid var(--line);
  color:#bdbdbd;background:#0b0b0b
}
.serviceBtn.active{
  border-color:var(--y);color:#fff;
  background:rgba(245,196,0,.1);
  box-shadow:0 0 0 1px rgba(245,196,0,.25)
}
.input{
  width:100%;padding:11px 12px;border-radius:12px;
  border:1px solid #1f1f1f;background:#000;color:#fff
}
.statsWrap{
  margin-top:auto;
  background:linear-gradient(180deg,rgba(0,0,0,0),#000);
  padding-top:10px
}
.stats{display:flex;gap:8px}
.stat{
  flex:1;background:#0b0b0b;border-radius:14px;
  padding:12px;text-align:center;border:1px solid rgba(255,255,255,.06)
}
.stat .lbl{font-size:11px;color:#aaa}
.stat .val{font-size:18px;font-weight:900;margin-top:4px}

/* STICKY CTA */
#stickyBar{
  position:fixed;left:0;right:0;bottom:0;
  padding:10px;background:#000;z-index:200
}
#cta{
  border-radius:30px;padding:16px;
  text-align:center;font-weight:900;
  background:var(--y);color:#000;
  box-shadow:0 12px 30px rgba(245,196,0,.45)
}

/* DRIVER CTA (SECONDARY) */
#driverCta{
  position:fixed;bottom:92px;left:50%;
  transform:translateX(-50%);
  background:#0f0f0f;border:1px solid var(--line);
  border-radius:18px;padding:5px 12px;
  font-size:11px;opacity:.65;z-index:150
}
#driverCta a{color:#aaa;text-decoration:none}
#driverCta:hover{opacity:.85}
</style>
