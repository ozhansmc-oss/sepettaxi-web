<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SepetTaxi</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{margin:0;font-family:Arial;background:#fff}
header{padding:18px;font-size:22px;font-weight:900;border-bottom:1px solid #eee}
header span{color:#FFD400}
header small{display:block;font-size:13px;color:#555}
#map{height:42vh}
.panel{margin-top:-20px;background:#fff;border-radius:20px 20px 0 0;padding:16px}
.card{border:1px solid #eee;border-radius:16px;padding:14px;margin-bottom:12px}
.services{display:flex;gap:10px}
.service{flex:1;padding:14px;border-radius:14px;border:1px solid #ccc;text-align:center;font-weight:700;cursor:pointer}
.service.active{background:#000;color:#fff}
.row{display:flex;justify-content:space-between;margin-top:6px}
.price{font-size:26px;font-weight:900}
button{width:100%;padding:16px;border:none;border-radius:16px;font-weight:900;background:#FFD400}
button:disabled{background:#ccc}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
.modal.active{display:flex}
.modal-box{background:#fff;border-radius:18px;padding:20px;width:90%;max-width:400px}
input{width:100%;padding:12px;margin-top:10px;border-radius:12px;border:1px solid #ccc}
label{display:block;margin-top:10px;font-size:14px}
.actions{display:flex;gap:10px;margin-top:14px}
.actions button:first-child{background:#eee}
</style>
</head>

<body>

<header>
  Sepet<span>Taxi</span>
  <small>Dijital mobilite pazaryeri</small>
</header>

<div id="map"></div>

<div class="panel">

  <div class="card">
    <div class="services">
      <div class="service active" data-service="taxi">Taksi</div>
      <div class="service" data-service="motor">Motor Kurye</div>
      <div class="service" data-service="car">Araçlı Kurye</div>
    </div>
  </div>

  <div class="card">
    <div class="row"><b>Nereden</b><div id="fromText">Konum alınıyor…</div></div>
    <div class="row"><b>Nereye</b><div id="toText">Haritadan seç</div></div>
  </div>

  <div class="card">
    <div class="row"><b>Mesafe</b><div id="distance">–</div></div>
    <div class="row"><b>Ücret</b><div id="price" class="price">–</div></div>
  </div>

  <button id="continueBtn" disabled>Devam Et</button>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Kayıt & Talep</h3>
    <input id="name" placeholder="Ad Soyad">
    <input id="phone" placeholder="Telefon (05XXXXXXXXX)" maxlength="11">
    <label><input type="checkbox" id="kvkk"> KVKK Aydınlatma</label>
    <label><input type="checkbox" id="contract"> Hizmet Sözleşmesi</label>
    <div class="actions">
      <button id="cancel">Vazgeç</button>
      <button id="send">Talebi Gönder</button>
    </div>
  </div>
</div>

<script>
const BACKEND_URL="https://script.google.com/macros/s/AKfycbwE6zEQr2snIocte2LXHHFA5i_qmhBeSmqcTb0BR212rgKa6ihix8_DsidTTKXaICU54g/exec";

let pickup=null, dropoff=null, registered=false;

const map=L.map("map");
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
map.locate({setView:true,maxZoom:16});

map.on("locationfound",async e=>{
  pickup=e.latlng;
  L.marker(pickup).addTo(map);
  fromText.innerText=await addr(pickup);
});

map.on("click",async e=>{
  if(!pickup)return;
  dropoff=e.latlng;
  L.marker(dropoff).addTo(map);
  toText.innerText=await addr(dropoff);
  calc();
});

async function addr(p){
  const r=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${p.lat}&lon=${p.lng}`);
  const j=await r.json();
  return j.display_name;
}

function hav(a,b){
  const R=6371,dLat=(b.lat-a.lat)*Math.PI/180,dLon=(b.lng-a.lng)*Math.PI/180;
  const x=Math.sin(dLat/2)**2+Math.cos(a.lat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*Math.sin(dLon/2)**2;
  return R*(2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x)));
}

function calc(){
  const km=hav(pickup,dropoff).toFixed(1);
  distance.innerText=km+" km";
  price.innerText=Math.round(40+km*15)+" ₺";
  continueBtn.disabled=false;
}

document.querySelectorAll(".service").forEach(s=>{
  s.onclick=()=>{
    document.querySelectorAll(".service").forEach(x=>x.classList.remove("active"));
    s.classList.add("active");
    if(!registered) modal.classList.add("active");
  };
});

continueBtn.onclick=()=>modal.classList.add("active");
cancel.onclick=()=>modal.classList.remove("active");

send.onclick=async()=>{
  const name=document.getElementById("name").value.trim();
  const phone=document.getElementById("phone").value.trim();
  if(name.length<3)return alert("Ad Soyad gir");
  if(!/^\d{11}$/.test(phone))return alert("Telefon 11 haneli");
  if(!kvkk.checked||!contract.checked)return alert("Onaylar zorunlu");

  registered=true;

  const job={
    job_id:"JOB-"+Date.now(),
    name,phone,
    pickup:fromText.innerText,
    dropoff:toText.innerText,
    distance:distance.innerText,
    price:price.innerText
  };

  const r=await fetch(BACKEND_URL+"?"+new URLSearchParams(job));
  const j=await r.json();
  if(j.success){
    alert("Talep alındı");
    modal.classList.remove("active");
  }else alert("Backend hata");
};
</script>

</body>
</html>
