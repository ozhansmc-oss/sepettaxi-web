<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>SepetTaxi</title>
<meta name="theme-color" content="#f5c400">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
*{box-sizing:border-box}
:root{
  --y:#f5c400;
  --bg:#050506;
  --panel:#0f0f10;
  --card:#141416;
  --line:rgba(255,255,255,.10);
  --mut:rgba(255,255,255,.65);
}
html,body{
  margin:0;height:100%;
  background:var(--bg);color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  overflow:hidden;
}

/* TOPBAR */
.topbar{
  height:56px;display:flex;align-items:center;justify-content:space-between;
  padding:0 12px;border-bottom:1px solid var(--line);
  background:rgba(5,5,6,.95);
  position:fixed;top:0;left:0;right:0;z-index:5000;
}
.brand{font-weight:900}
.brand b{color:var(--y)}
.iconBtn{
  width:36px;height:36px;border-radius:12px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.06);
  color:#fff;font-weight:900;
}

/* LAYOUT */
.wrap{position:fixed;inset:56px 0 0 0;display:flex;flex-direction:column}
#map{height:50vh;border-bottom:1px solid var(--line)}
.panel{height:calc(50vh - 56px);padding:12px;background:var(--panel)}
.leaflet-control-container{display:none}

/* CARD */
.card{
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  border-radius:18px;padding:12px;
}
.label{font-size:11px;color:var(--mut);margin-bottom:6px}
.input{
  width:100%;height:44px;border-radius:14px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.06);
  color:#fff;padding:0 12px;
}
.row{display:flex;gap:10px}
.metrics{display:flex;gap:10px;margin-top:10px}
.metric{flex:1;border:1px solid var(--line);border-radius:14px;padding:8px}
.metric b{font-size:16px}

.btn{
  height:48px;border-radius:16px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.06);
  color:#fff;font-weight:900;
}
.btn.primary{
  background:linear-gradient(180deg,#f5c400,#e0b700);
  color:#000;
}

/* MODAL */
.modalBack{
  position:fixed;inset:0;
  background:rgba(0,0,0,.65);
  z-index:9000;display:none;
}
.modal{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:min(420px,92vw);
  background:#111;border-radius:20px;
  padding:14px;border:1px solid var(--line);
}
.modal h3{margin:0 0 10px}
.modal .row{flex-direction:column}
.modal .btn{margin-top:10px}

/* SEARCH OVERLAY */
.searchOverlay{
  position:fixed;inset:0;z-index:9500;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(8px);
  display:none;
}
.searchCard{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  background:#141414;border-radius:20px;
  padding:16px;border:1px solid var(--line);
}
.badge{
  padding:10px 14px;border-radius:999px;
  background:rgba(245,196,0,.15);
  border:1px solid rgba(245,196,0,.35);
  font-weight:900;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="brand">Sepet<b>Taxi</b></div>
  <button class="iconBtn">≡</button>
</div>

<div class="wrap">
  <div id="map"></div>

  <div class="panel">
    <div class="card">

      <div class="label">Nereden</div>
      <input id="fromInput" class="input" placeholder="Haritadan seç">

      <div style="height:10px"></div>

      <div class="label">Nereye</div>
      <input id="toInput" class="input" placeholder="Haritadan seç">

      <div class="metrics" id="metrics" style="display:none">
        <div class="metric"><small>Mesafe</small><b id="mDist">—</b></div>
        <div class="metric"><small>Ücret</small><b id="mPrice">—</b></div>
      </div>

      <div style="height:10px"></div>
      <button class="btn primary" id="btnCall">Çağır</button>

      <div style="margin-top:6px;font-size:12px;color:var(--mut)">
        Çağırmak için kayıt gereklidir.
      </div>

    </div>
  </div>
</div>

<!-- REGISTER MODAL -->
<div class="modalBack" id="regBack">
  <div class="modal">
    <h3>Zorunlu Kayıt</h3>
    <div class="row">
      <input id="rFirst" class="input" placeholder="Ad">
      <input id="rLast" class="input" placeholder="Soyad">
      <input id="rPhone" class="input" placeholder="Telefon">
    </div>
    <button class="btn primary" id="regSave">Kaydet</button>
  </div>
</div>

<!-- SEARCH -->
<div class="searchOverlay" id="search">
  <div class="searchCard">
    <div class="badge">Sürücü aranıyor…</div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzQ5Nw3WJlOTkC5vrjQHyykHT3En-jmSkcdoBvgUC4v49n-MFFZhfKDBQ4Z1ehRLyWG/exec";

let customer = loadCustomer();
let fromMarker,toMarker,map;

function $(i){return document.getElementById(i)}
function loadCustomer(){
  try{return JSON.parse(localStorage.getItem("sepettaxi_customer"))}catch(e){return null}
}
function saveCustomer(c){
  localStorage.setItem("sepettaxi_customer",JSON.stringify(c));
}

function initMap(){
  map=L.map("map",{zoomControl:false,attributionControl:false})
    .setView([40.19,29.06],13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  map.on("click",e=>{
    if(!fromMarker){
      fromMarker=L.marker(e.latlng).addTo(map);
      $("fromInput").value="Haritadan seçildi";
    }else if(!toMarker){
      toMarker=L.marker(e.latlng).addTo(map);
      $("toInput").value="Haritadan seçildi";
      showMetrics();
    }
  });
}

function showMetrics(){
  const d=1.8; const p=85;
  $("mDist").textContent=d+" km";
  $("mPrice").textContent=p+" ₺";
  $("metrics").style.display="flex";
}

$("btnCall").onclick=()=>{
  if(!customer){
    $("regBack").style.display="block";
    return;
  }
  $("search").style.display="block";
};

$("regSave").onclick=()=>{
  customer={
    first:$("rFirst").value,
    last:$("rLast").value,
    phone:$("rPhone").value
  };
  if(!customer.first||!customer.last||!customer.phone){
    alert("Tüm alanları doldurun");return;
  }
  saveCustomer(customer);
  $("regBack").style.display="none";
};

initMap();
</script>

</body>
</html>
