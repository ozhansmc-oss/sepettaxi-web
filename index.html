<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>SepetTaxi</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:Arial,Helvetica,sans-serif;background:#000;color:#fff;overflow:hidden}
:root{--y:#f5c400}

/* LANDING */
#landing{position:fixed;inset:0;background:#000 url("assets/landing.png") center/cover no-repeat;z-index:1000}
#landing .overlay{position:absolute;inset:0;background:rgba(0,0,0,.65);display:flex;flex-direction:column;align-items:center;justify-content:center}
#landing h1{font-size:40px;margin-bottom:18px}
#landing span{color:var(--y)}
#landing button{background:var(--y);color:#000;border:0;border-radius:28px;padding:14px 46px;font-size:17px;font-weight:900}

/* APP */
#app{display:none;height:100%}
header{height:56px;background:#000;display:flex;align-items:center;justify-content:center;font-size:20px;font-weight:900}
header span{color:var(--y)}
#map{height:32vh}

/* PANEL */
#panel{height:calc(68vh - 56px);padding:10px;display:flex;flex-direction:column;gap:8px;padding-bottom:90px}
.card{background:#111;border-radius:14px;padding:10px}
.service-row{display:flex;gap:8px}
.service{flex:1;padding:10px;border-radius:12px;text-align:center;border:1px solid #222;color:#aaa}
.service.active{border-color:var(--y);color:#fff}
.input{width:100%;padding:10px;border-radius:12px;border:1px solid #222;background:#000;color:#fff}
.stats{display:flex;gap:8px}
.stat{flex:1;background:#111;border-radius:14px;padding:12px;text-align:center}
.stat .lbl{font-size:11px;color:#aaa}
.stat .val{font-size:18px;font-weight:900}

/* CTA */
#stickyBar{position:fixed;bottom:0;left:0;right:0;background:#000;padding:10px}
#callBtn{background:var(--y);color:#000;border-radius:30px;padding:16px;text-align:center;font-weight:900}
#callBtn[disabled]{opacity:.5}

/* DRIVER */
#driverCta{position:fixed;bottom:72px;left:50%;transform:translateX(-50%);font-size:11px}
#driverCta a{color:var(--y)}

/* REGISTER */
#register{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center}
#register .box{width:90%;max-width:340px;background:#111;border-radius:16px;padding:14px}
.err{color:#ff5c5c;font-size:12px;display:none}

/* SEARCH */
#searching{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;text-align:center}
.spinner{width:40px;height:40px;border:4px solid #333;border-top-color:var(--y);border-radius:50%;animation:spin 1s linear infinite;margin:auto}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div id="landing">
  <div class="overlay">
    <h1>Sepet<span>Taxi</span></h1>
    <button onclick="start()">BAÅžLA</button>
  </div>
</div>

<div id="app">
  <header>Sepet<span>Taxi</span></header>
  <div id="map"></div>

  <div id="panel">
    <div class="card">
      <b>Hizmet SeÃ§</b>
      <div class="service-row">
        <div id="svcTaxi" class="service" onclick="pickService('taxi')">ðŸš• Taksi</div>
        <div id="svcCourier" class="service" onclick="pickService('courier')">ðŸ“¦ Kurye</div>
      </div>
    </div>

    <div class="card"><input id="fromAddr" class="input" placeholder="Nereden"></div>
    <div class="card"><input id="toAddr" class="input" placeholder="Nereye"></div>

    <div id="courierBox" class="card" style="display:none">
      <input id="pkg" class="input" placeholder="Paket TÃ¼rÃ¼">
      <input id="rcv" class="input" placeholder="AlÄ±cÄ± AdÄ±">
      <input id="rcvph" class="input" placeholder="05XXXXXXXXX" maxlength="11">
    </div>

    <div class="stats">
      <div class="stat"><div class="lbl">Mesafe</div><div id="dist" class="val">â€”</div></div>
      <div class="stat"><div class="lbl">Ãœcret</div><div id="price" class="val">â€”</div></div>
    </div>
  </div>
</div>

<div id="stickyBar">
  <div id="callBtn" onclick="callDriver()">Ã‡AÄžIR</div>
</div>

<div id="driverCta">ðŸš— SÃ¼rÃ¼cÃ¼ mÃ¼sÃ¼n? <a href="driver.html">TÄ±kla</a></div>

<div id="register">
  <div class="box">
    <input id="fn" class="input" placeholder="Ad">
    <input id="ln" class="input" placeholder="Soyad">
    <input id="ph" class="input" placeholder="05XXXXXXXXX" maxlength="11">
    <label><input type="checkbox" id="kvkk"> KVKK kabul</label>
    <div id="regErr" class="err">Bilgiler hatalÄ±</div>

  </div>
</div>

<div id="searching">
  <div>
    <div class="spinner"></div>
    <p>SÃ¼rÃ¼cÃ¼ aranÄ±yor</p>
  </div>
</div>

<script>
const BACKEND_URL="https://script.google.com/macros/s/AKfycbzTe03o0iBuNcXI2EwWWrCwbhUOMWKqm84izCod51H7yqo679U9pH0rujL1PpxEYehfhg/exec";

let map,fromM,toM,service=null,registered=false,user=null,jobId=null,poll=null;

function start(){
  landing.style.display="none";
  app.style.display="block";
  map=L.map("map").setView([41,29],13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  navigator.geolocation.getCurrentPosition(p=>{
    fromM=L.marker([p.coords.latitude,p.coords.longitude]).addTo(map);
    map.setView([p.coords.latitude,p.coords.longitude],15);
  });
  map.on("click",e=>{
    if(!fromM) fromM=L.marker(e.latlng).addTo(map);
    else if(!toM) toM=L.marker(e.latlng).addTo(map);
    else toM.setLatLng(e.latlng);
    calc();
  });
}

function pickService(t){
  if(!registered){register.style.display="flex";return}
  service=t;
  svcTaxi.classList.toggle("active",t==="taxi");
  svcCourier.classList.toggle("active",t==="courier");
  courierBox.style.display=t==="courier"?"block":"none";
  calc();
}

function saveUser(){
  if(fn.value.length<2||ln.value.length<2||!/^05\d{9}$/.test(ph.value)||!kvkk.checked){
    regErr.style.display="block";return;
  }
  user={name:fn.value+" "+ln.value,phone:ph.value};
  registered=true;
  register.style.display="none";
}

function calc(){
  if(!service||!fromM||!toM)return;
  const a=fromM.getLatLng(),b=toM.getLatLng();
  const km=h(a.lat,a.lng,b.lat,b.lng);
  dist.textContent=km.toFixed(2)+" km";
  price.textContent=Math.round(service==="taxi"?Math.max(120,60+km*22):Math.max(80,40+km*15))+" TL";
}

function callDriver(){
  if(!registered||!service||!fromM||!toM)return;
  searching.style.display="flex";
  fetch(BACKEND_URL,{method:"POST",body:new URLSearchParams({
    action:"createJob",
    payload:JSON.stringify({service_type:service,customer_phone:user.phone})
  })})
  .then(r=>r.json())
  .then(d=>{
    jobId=d.job_id;
    poll=setInterval(checkJob,2500);
  });
}

function checkJob(){
  fetch(BACKEND_URL,{method:"POST",body:new URLSearchParams({
    action:"getJob",
    payload:JSON.stringify({job_id:jobId})
  })})
  .then(r=>r.json())
  .then(d=>{
    if(d.driver_id){
      clearInterval(poll);
      location.href="track.html?job_id="+jobId;
    }
  });
}

function h(a,b,c,d){
  const R=6371;
  const dLat=(c-a)*Math.PI/180;
  const dLon=(d-b)*Math.PI/180;
  const x=Math.sin(dLat/2)**2+Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}
</script>
</body>
</html>
