  <div class="box">
    <input id="rFirst" class="input" placeholder="Ad">
    <input id="rLast" class="input" placeholder="Soyad">

<script>
const BACKEND_URL="https://script.google.com/macros/s/AKfycbzTe03o0iBuNcXI2EwWWrCwbhUOMWKqm84izCod51H7yqo679U9pH0rujL1PpxEYehfhg/exec";

let map,fromM,toM,service=null;
let registered=false,customer=null;
let lastKM=0,lastPrice=0;

/* INIT */
document.addEventListener("DOMContentLoaded",()=>{
  initMap();
  svcTaxi.onclick=()=>selectService("taxi");
  svcCourier.onclick=()=>selectService("courier");
  callBtn.onclick=callDriver;
  rOk.onclick=saveRegister;

  const c=localStorage.getItem("st_customer");
  if(c){customer=JSON.parse(c);registered=true;}
});

/* MAP */
function initMap(){
  map=L.map("map").setView([41,29],13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  navigator.geolocation.getCurrentPosition(p=>{
    fromM=L.marker([p.coords.latitude,p.coords.longitude]).addTo(map);
    reverse(p.coords.latitude,p.coords.longitude,fromAddr);
    map.setView([p.coords.latitude,p.coords.longitude],15);
  });

  map.on("click",e=>{
    if(!toM) toM=L.marker(e.latlng).addTo(map);
    else toM.setLatLng(e.latlng);
    reverse(e.latlng.lat,e.latlng.lng,toAddr);
    calc();
  });
}

/* SERVICE */
function selectService(t){
  if(!registered){ reg.style.display="flex"; return; }
  service=t;
  svcTaxi.classList.toggle("active",t==="taxi");
  svcCourier.classList.toggle("active",t==="courier");
  calc();
}

/* CALC */
function calc(){
  if(!service||!fromM||!toM) return;
  const a=fromM.getLatLng(), b=toM.getLatLng();
  lastKM=h(a.lat,a.lng,b.lat,b.lng);
  lastPrice=Math.round(service==="taxi"
    ? Math.max(120,60+lastKM*22)
    : Math.max(80,40+lastKM*15));
  dist.textContent=lastKM.toFixed(2)+" km";
  price.textContent=lastPrice+" TL";
}

/* REGISTER */
function saveRegister(){
  if(rFirst.value.length<2||rLast.value.length<2||!/^05\d{9}$/.test(rPhone.value)||!rKvkk.checked){
    rErr.style.display="block";return;
  }
  customer={first:rFirst.value,last:rLast.value,phone:rPhone.value};
  localStorage.setItem("st_customer",JSON.stringify(customer));
  registered=true;
  reg.style.display="none";
}

/* CALL */
async function callDriver(){
  if(!registered||!service||!fromM||!toM) return;
  const a=fromM.getLatLng(), b=toM.getLatLng();
  const res=await fetch(BACKEND_URL,{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      action:"createJob",
      service_type:service,
      from_addr:fromAddr.value,
      to_addr:toAddr.value,
      from_lat:a.lat,from_lng:a.lng,
      to_lat:b.lat,to_lng:b.lng,
      distance_km:lastKM,
      price_brut:lastPrice,
      customer
    })
  });
  const d=await res.json();
  if(d.ok&&d.job_id) location.href="track.html?job_id="+d.job_id;
}

/* HELPERS */
function h(a,b,c,d){
  const R=6371;
  const dLat=(c-a)*Math.PI/180;
  const dLon=(d-b)*Math.PI/180;
  const x=Math.sin(dLat/2)**2+
    Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*
    Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}
function reverse(lat,lng,input){
  fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
  .then(r=>r.json()).then(d=>{if(d.display_name)input.value=d.display_name});
}
</script>
