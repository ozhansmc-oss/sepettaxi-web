<style>

#register .err{
  color:#ff5c5c;
  font-size:12px;
  margin-top:6px;
  display:none;

</style>
</head>

<body>

<!-- LANDING -->
<div id="landing">
  <div class="overlay">
    <h1>Sepet<span>Taxi</span></h1>
    <button onclick="start()">BAÅžLA</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>Sepet<span>Taxi</span></header>
  <div id="map"></div>

  <div id="panel">
    <div class="card">
      <b>Hizmet SeÃ§</b>
      <div class="service-row">
        <div id="svcTaxi" class="service" onclick="pickService('taxi')">ðŸš• Taksi</div>
        <div id="svcCourier" class="service" onclick="pickService('courier')">ðŸ“¦ Kurye</div>
      </div>
    </div>

    <div class="card"><input id="fromAddr" class="input" readonly placeholder="Nereden (haritaya dokun)"></div>
    <div class="card"><input id="toAddr" class="input" readonly placeholder="Nereye (haritaya dokun)"></div>

    <div id="courierBox" class="card" style="display:none">
      <input class="input" placeholder="Paket TÃ¼rÃ¼">
      <input class="input" placeholder="AlÄ±cÄ± AdÄ±">
      <input class="input" placeholder="AlÄ±cÄ± Telefon" maxlength="11">
    </div>

    <div class="row">
      <div class="card"><div>Mesafe</div><div id="dist" class="big">â€”</div></div>
      <div class="card"><div>Ãœcret</div><div id="price" class="big">â€”</div></div>
    </div>

    <div id="callBar" onclick="callDriver()">Ã‡AÄžIR</div>
  </div>
</div>

<div id="driverCta">ðŸš— SÃ¼rÃ¼cÃ¼ mÃ¼sÃ¼n? <a href="driver.html" style="color:#f5c400">Hemen BaÅŸvur</a></div>

<!-- REGISTER -->
<div id="register">
  <div class="box">
    <input id="fn" class="input" placeholder="Ad">
    <input id="ln" class="input" placeholder="Soyad">
    <input id="ph" class="input" placeholder="05XXXXXXXXX" maxlength="11">
    <label style="font-size:13px">
      <input type="checkbox" id="kvkk"> KVKK kabul
    </label>
    <div id="regErr" class="err">LÃ¼tfen bilgileri doÄŸru girin</div>
    <div id="callBar" onclick="saveUser()">KAYDI TAMAMLA</div>
  </div>
</div>

<script>
/* ================= BACKEND ================= */
const BACKEND_URL="https://script.google.com/macros/s/AKfycbzzwdIUkPheKBoJS3U13pvrFMi9VutO-M0gM-LRfDnUnrk6JwrBAevMKp9a4Ecy6Dcy/exec";

/* ================= STATE ================= */
let map,fromM,toM;
let service=null;
let registered=false;
let user=null;

/* ================= START ================= */
function start(){
  landing.style.display="none";
  app.style.display="block";
  initMap();
}

/* ================= MAP ================= */
function initMap(){
  map=L.map("map").setView([40.195,29.060],13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  navigator.geolocation.getCurrentPosition(p=>{
    fromM=L.marker([p.coords.latitude,p.coords.longitude]).addTo(map);
    map.setView(fromM.getLatLng(),15);
    reverse(p.coords.latitude,p.coords.longitude,fromAddr);
  });

  map.on("click",e=>{
    toM ? toM.setLatLng(e.latlng) : toM=L.marker(e.latlng).addTo(map);
    reverse(e.latlng.lat,e.latlng.lng,toAddr);
    calc();
  });
}

/* ================= SERVICE ================= */
function pickService(t){
  if(!registered){openRegister();return;}
  service=t;
  svcTaxi.classList.toggle("active",t==="taxi");
  svcCourier.classList.toggle("active",t==="courier");
  courierBox.style.display=t==="courier"?"block":"none";
  callBar.innerText=t==="taxi"?"TAKSÄ° Ã‡AÄžIR":"KURYE Ã‡AÄžIR";
  calc();
}

/* ================= REGISTER ================= */
function openRegister(){
  register.style.display="flex";
  setTimeout(()=>fn.focus(),100);
}
function saveUser(){
  regErr.style.display="none";
  if(fn.value.length<2||ln.value.length<2||!/^05\d{9}$/.test(ph.value)||!kvkk.checked){
    regErr.style.display="block";
    return;
  }
  user={name:fn.value+" "+ln.value,phone:ph.value};
  registered=true;
  register.style.display="none";
}

/* ================= CALC ================= */
function calc(){
  if(!service||!fromM||!toM)return;
  const a=fromM.getLatLng(),b=toM.getLatLng();
  const km=h(a.lat,a.lng,b.lat,b.lng);
  dist.innerText=km.toFixed(2)+" km";
  const pr=service==="taxi"?Math.max(120,60+km*22):Math.max(80,40+km*15);
  price.innerText=Math.round(pr)+" TL";
}

/* ================= CALL ================= */
async function callDriver(){
  if(!service||!fromM||!toM)return;
  callBar.innerText="GÃ¶nderiliyor...";
  const res=await fetch(BACKEND_URL,{
    method:"POST",
    body:JSON.stringify({
      action:"createJob",
      service_type:service,
      from_address:fromAddr.value,
      to_address:toAddr.value,
      distance_km:dist.innerText,
      price:price.innerText,
      final_price:price.innerText,
      customer_first:user.name.split(" ")[0],
      customer_last:user.name.split(" ").slice(1).join(" "),
      customer_phone:user.phone
    })
  });
  const d=await res.json();
  if(d.job_id) location.href="track.html?job_id="+d.job_id+"&token="+d.track_token;
  else alert("Ä°ÅŸ oluÅŸturulamadÄ±");
}

/* ================= UTIL ================= */
function h(a,b,c,d){
  const R=6371;
  const dLat=(c-a)*Math.PI/180;
  const dLon=(d-b)*Math.PI/180;
  const x=Math.sin(dLat/2)**2+
          Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*
          Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}
function reverse(lat,lng,input){
  fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
  .then(r=>r.json())
  .then(d=>{if(d.display_name)input.value=d.display_name});
}
</script>

</body>
