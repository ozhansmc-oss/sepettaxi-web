<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SepetTaxi ‚Äì S√ºr√ºc√º Ba≈üvuru</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#050506;
  color:#fff;
}
header{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:22px;
  border-bottom:1px solid rgba(255,255,255,.1);
}
header span{color:#f5c400}

#wrap{
  max-width:520px;
  margin:20px auto;
  padding:16px;
}

.card{
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  padding:16px;
  background:#0b0b0c;
}

.field{
  margin-top:12px;
}
.field label{
  font-size:13px;
  opacity:.75;
}
.field input{
  width:100%;
  height:48px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:#000;
  color:#fff;
  font-size:16px;
  padding:0 12px;
}

.row{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.vehicle{
  flex:1;
  height:52px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
}
.vehicle.active{
  border-color:#f5c400;
  background:rgba(245,196,0,.12);
  color:#f5c400;
}

button{
  width:100%;
  height:52px;
  margin-top:16px;
  border-radius:999px;
  border:none;
  background:linear-gradient(#ffd84a,#f5c400);
  color:#000;
  font-size:18px;
  font-weight:900;
  cursor:pointer;
}

.msg{
  margin-top:14px;
  font-size:14px;
  opacity:.85;
}
.msg.ok{color:#31d07b}
.msg.err{color:#ff3b3b}
.small{
  font-size:13px;
  opacity:.65;
  margin-top:10px;
}
</style>
</head>

<body>

<header>Sepet<span>Taxi</span> S√ºr√ºc√º Ba≈üvuru</header>

<div id="wrap">
  <div class="card">
    <div class="field">
      <label>Ad Soyad</label>
      <input id="name" placeholder="Adƒ±nƒ±z Soyadƒ±nƒ±z">
    </div>

    <div class="field">
      <label>Telefon</label>
      <input id="phone" placeholder="05xx xxx xx xx" inputmode="tel">
    </div>

    <div class="field">
      <label>Ara√ß T√ºr√º</label>
      <div class="row">
        <div class="vehicle" id="vTaxi">üöï Taksi</div>
        <div class="vehicle" id="vCourier">üèçÔ∏è Kurye</div>
      </div>
    </div>

    <button onclick="submitApply()">Ba≈üvuru G√∂nder</button>

    <div class="msg" id="msg"></div>
    <div class="small">
      Ba≈üvurunuz admin onayƒ±ndan sonra aktif olacaktƒ±r.
    </div>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbxxvr6OPG5R-emW8WlquzZ1psFEn6Lbvt4dDHpdN8XWO494N7uCv3s4DhLreIhO59b-/exec";
let vehicle_type = "";

document.getElementById("vTaxi").onclick = ()=>selectVehicle("taxi");
document.getElementById("vCourier").onclick = ()=>selectVehicle("courier");

function selectVehicle(t){
  vehicle_type = t;
  document.getElementById("vTaxi").classList.toggle("active", t==="taxi");
  document.getElementById("vCourier").classList.toggle("active", t==="courier");
}

async function submitApply(){
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const msg = document.getElementById("msg");

  msg.textContent = "";
  msg.className = "msg";

  if(!name || !phone || !vehicle_type){
    msg.textContent = "T√ºm alanlarƒ± doldurun.";
    msg.classList.add("err");
    return;
  }

  const res = await fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      action:"driverApply",
      name:name,
      phone:phone,
      vehicle_type:vehicle_type
    })
  });

  const data = await res.json();

  if(data.ok){
    msg.textContent = data.existed
      ? "Ba≈üvurunuz zaten alƒ±nmƒ±≈ü. Admin onayƒ± bekleniyor."
      : "Ba≈üvurunuz alƒ±ndƒ±. Admin onayƒ± bekleniyor.";
    msg.classList.add("ok");
  }else{
    msg.textContent = "Hata: " + data.error;
    msg.classList.add("err");
  }
}
</script>

</body>
</html>
