<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>SepetTaxi – Sürücü Başvuru</title>
<meta name="theme-color" content="#000000" />
<style>
  *{box-sizing:border-box}
  :root{--y:#f5c400; --line:rgba(255,255,255,.10); --mut:rgba(255,255,255,.65)}
  html,body{height:100%; margin:0; background:#000; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
  header{height:56px; display:flex; align-items:center; justify-content:center; border-bottom:1px solid rgba(255,255,255,.08)}
  header span{color:var(--y); font-weight:900}
  .wrap{padding:12px; display:flex; flex-direction:column; gap:10px}
  .card{background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.08); border-radius:18px; padding:12px}
  .inp{width:100%; padding:12px; border-radius:14px; border:1px solid rgba(255,255,255,.10); background:rgba(0,0,0,.25); color:#fff; font-weight:800; outline:none}
  .btn{border:0; width:100%; padding:14px; border-radius:16px; font-weight:900; cursor:pointer; background:var(--y); color:#000}
  .mini{color:rgba(255,255,255,.55); font-weight:800; font-size:12px; line-height:1.35}
  .row{display:flex; gap:10px}
  .row > div{flex:1}
</style>
</head>
<body>
<header>Sepet<span>Taxi</span> – Sürücü Başvuru</header>
<div class="wrap">
  <div class="card">
    <div class="row">
      <div><input id="first" class="inp" placeholder="Ad"></div>
      <div><input id="last" class="inp" placeholder="Soyad"></div>
    </div>
    <div style="height:10px"></div>
    <input id="phone" class="inp" placeholder="Telefon (+90...)" inputmode="tel">
    <div style="height:10px"></div>
    <div class="row">
      <div><input id="city" class="inp" placeholder="Şehir (örn. Bursa)"></div>
      <div>
        <select id="vehicle" class="inp">
          <option value="taxi">Taksi</option>
          <option value="courier_moto">Kurye (Moto)</option>
        </select>
      </div>
    </div>
    <div style="height:10px"></div>
    <input id="plate" class="inp" placeholder="Plaka (opsiyonel)">
    <div style="height:12px"></div>
    <button id="applyBtn" class="btn">Başvuruyu Gönder</button>
    <div style="height:10px"></div>
    <div class="mini">
      Başvuru sonrası sürücü panelinden sözleşme onayı yapılır ve aktivasyon beklenir.
    </div>
  </div>

  <div class="card">
    <button class="btn" style="background:rgba(255,255,255,.08);color:#fff;border:1px solid rgba(255,255,255,.12)" onclick="location.href='index.html'">Müşteri Moduna Dön</button>
  </div>
</div>

<script>
const API = (localStorage.getItem("SEPETTAXI_API") || "").trim();
function ensureAPI(){ if(!API){ alert("API URL tanımlı değil. SEPETTAXI_API ayarlayın."); throw new Error("API missing"); } }
function normalizePhone(p){
  p=(p||"").replace(/[^\d+]/g,"");
  if(p.startsWith("0")) p="+9"+p;
  if(p.startsWith("90")) p="+"+p;
  if(!p.startsWith("+")) p="+90"+p;
  return p;
}
async function apiCall(action, payload){
  ensureAPI();
  const url = API + (API.includes("?") ? "&" : "?") + "action=" + encodeURIComponent(action);
  const r = await fetch(url, { method:"POST", headers:{ "Content-Type":"text/plain;charset=utf-8" }, body: JSON.stringify(payload||{}) });
  const j = await r.json();
  if(j && j.error) throw new Error(j.error);
  return j;
}
document.getElementById("applyBtn").addEventListener("click", async ()=>{
  try{
    const first = document.getElementById("first").value.trim();
    const last  = document.getElementById("last").value.trim();
    const phone = normalizePhone(document.getElementById("phone").value.trim());
    const city  = document.getElementById("city").value.trim();
    const vehicle = document.getElementById("vehicle").value;
    const plate = document.getElementById("plate").value.trim();

    if(first.length<2 || last.length<2 || phone.length<10 || city.length<2){
      return alert("Lütfen zorunlu alanları doldurun.");
    }

    const res = await apiCall("applyDriver", { first,last,phone,city,vehicle,plate });
    alert("Başvuru alındı. Sürücü panelinden giriş yapabilirsiniz. Aktivasyon bekleniyor.");
    location.href="driver.html";
  }catch(e){
    alert("Hata: "+e.message);
  }
});
</script>
</body>
</html>
